<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Run v59</title>
    <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C83d75266c32d4cc2fc8d08de6eada536%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069889238110699%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=tZU7ugPIlVqT2ITB1c8cuCf3KFjWwDfqAR7ho7nSHOw%3D&reserved=0"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #00e676; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
        .container { width: 100%; max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }
        .info { flex-grow: 1; }
        .name { font-weight: bold; font-size: 1.1em; color: #fff; }
        .address { font-size: 0.85em; color: #bbb; margin-top: 4px; }
        .nav-btn { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; text-decoration: none; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { flex: 1; padding: 12px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-add { background: #6200ee; color: white; }
        .btn-clear { background: #cf6679; color: white; }
        #importModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; padding: 20px; }
        textarea { width: 100%; height: 60%; background: #222; color: #fff; padding: 10px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center">Delivery Run v59 ğŸš›</h2>
    <div class="controls">
        <button class="btn-add" onclick="showModal()">+ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
        <button class="btn-clear" onclick="clearAll()">Î”Î™Î‘Î“Î¡Î‘Î¦Î—</button>
    </div>
    <div id="stopList"></div>
</div>

<div id="importModal">
    <h3 style="color:white">Î•Ï€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· (ÎŒÎ½Î¿Î¼Î± | Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·)</h3>
    <textarea id="bulkData"></textarea>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button class="btn-add" onclick="processImport()">Î•Î™Î£Î‘Î“Î©Î“Î—</button>
        <button class="btn-clear" onclick="hideModal()">Î‘ÎšÎ¥Î¡ÎŸ</button>
    </div>
</div>

<script>
    let stops = [];
    try {
        const saved = localStorage.getItem('deliveryStopsV59');
        if (saved) stops = JSON.parse(saved);
    } catch (e) { console.log("Error loading stops"); }

    function save() { localStorage.setItem('deliveryStopsV59', JSON.stringify(stops)); }

    function renderStops() {
        const list = document.getElementById('stopList');
        list.innerHTML = '';
        stops.forEach((stop, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="info">
                    <div class="name">${stop.name}</div>
                    <div class="address">${stop.address}</div>
                </div>
                <a class="nav-btn" href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fsearch%2F%3Fapi%3D1%26query%3D%24&data=05%7C02%7C%7C83d75266c32d4cc2fc8d08de6eada536%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069889238129834%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=z1KPBX2x1F84IlDJ%2BgwZjnoVO%2BnVhiWjn1eq%2BDiiaKU%3D&reserved=0{encodeURIComponent(stop.address)}" target="_blank">GO</a>
            `;
            list.appendChild(card);
        });
    }

    function showModal() { document.getElementById('importModal').style.display = 'flex'; }
    function hideModal() { document.getElementById('importModal').style.display = 'none'; }

    function processImport() {
        const text = document.getElementById('bulkData').value;
        const lines = text.split('\n');
        lines.forEach(line => {
            if(line.trim() !== "") {
                let name, address;
                if(line.includes('|')) {
                    [name, address] = line.split('|');
                } else {
                    name = "Stop"; address = line;
                }
                stops.push({ name: name.trim(), address: address.trim() });
            }
        });
        save();
        renderStops();
        hideModal();
        document.getElementById('bulkData').value = '';
    }

    function clearAll() {
        if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î® ÏŒÎ»Ï‰Î½;')) {
            stops = [];
            save();
            renderStops();
        }
    }

    // Drag and Drop
    Sortable.create(document.getElementById('stopList'), {
        animation: 150,
        onEnd: function() {
            let newOrder = [];
            document.querySelectorAll('.card').forEach(card => {
                newOrder.push({
                    name: card.querySelector('.name').innerText,
                    address: card.querySelector('.address').innerText
                });
            });
            stops = newOrder;
            save();
        }
    });

    window.onload = renderStops;
</script>
</body>
</html>

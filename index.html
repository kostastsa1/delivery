<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Pro 2026</title>
    <style>
        :root { --blue: #0A84FF; --green: #30D158; --red: #FF453A; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .header { background: #1C1C1E; padding: 15px; text-align: center; border-bottom: 1px solid #38383A; position: sticky; top: 0; z-index: 100; }
        .tab-btn { padding: 12px; border: none; background: none; font-weight: 600; color: #8E8E93; cursor: pointer; flex: 1; }
        .tab-btn.active { color: var(--green); border-bottom: 2px solid var(--green); }
        .card { background: var(--card); margin: 10px; padding: 15px; border-radius: 12px; display: flex; align-items: center; border: 1px solid #38383A; }
        .info { flex: 1; }
        .name { font-weight: bold; font-size: 1.1em; color: #FFFFFF; display: block; margin-bottom: 4px; }
        .addr { color: #8E8E93; font-size: 0.85em; display: block; }
        .btn { border: none; border-radius: 8px; padding: 10px; cursor: pointer; font-weight: bold; min-width: 40px; }
        .btn-add { background: var(--green); color: black; margin-left: 5px; }
        .btn-edit { background: #3A3A3C; color: white; margin-left: 5px; }
        .btn-del { background: var(--red); color: white; margin-left: 5px; }
        .btn-go { background: var(--green); color: black; width: 92%; margin: 15px auto; display: block; font-size: 1.2em; padding: 18px; border-radius: 15px; font-weight: bold; }
        #bulk { width: 90%; height: 120px; background: #1C1C1E; color: white; border: 1px solid #38383A; border-radius: 10px; padding: 10px; margin-top: 10px; }
        .search-bar { width: 90%; padding: 12px; margin: 15px auto; border-radius: 10px; border: 1px solid #38383A; background: #1C1C1E; color: white; display: block; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #1C1C1E; display: flex; padding: 12px 0; border-top: 1px solid #38383A; }
        .handle { color: #48484A; padding-right: 15px; font-size: 1.5em; }
    </style>
</head>
<body>

<div class="header">
    <h3 id="view-title" style="margin:0;">Î Î•Î›Î‘Î¤Î•Î£</h3>
</div>

<div id="base-view">
    <input type="text" class="search-bar" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." oninput="renderBase()">
    <div id="base-list"></div>
</div>

<div id="route-view" style="display:none;">
    <button class="btn btn-go" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— NAVIGATION</button>
    <div id="route-list"></div>
</div>

<div id="settings-view" style="display:none; text-align: center; padding: 20px;">
    <textarea id="bulk" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·"></textarea>
    <button class="btn" style="background:var(--blue); color:white; width:95%; margin-top:10px; padding:15px;" onclick="saveData()">ğŸ’¾ Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
    <button class="btn" style="background:var(--red); color:white; width:60%; margin-top:40px; font-size:0.7em;" onclick="clearAllData()">âš ï¸ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ Î’Î‘Î£Î—Î£</button>
</div>

<div class="nav-bottom">
    <button class="tab-btn active" id="btn-base" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
    <button class="tab-btn" id="btn-route" onclick="tab('route')">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
    <button class="tab-btn" id="btn-settings" onclick="tab('settings')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('delivery_db')) || [];
    let route = JSON.parse(localStorage.getItem('delivery_route')) || [];

    function tab(name) {
        document.getElementById('base-view').style.display = name === 'base' ? 'block' : 'none';
        document.getElementById('route-view').style.display = name === 'route' ? 'block' : 'none';
        document.getElementById('settings-view').style.display = name === 'settings' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        document.getElementById('view-title').innerText = name.toUpperCase() === 'BASE' ? 'Î Î•Î›Î‘Î¤Î•Î£' : (name.toUpperCase() === 'ROUTE' ? 'Î”Î™Î‘Î”Î¡ÎŸÎœÎ—' : 'Î•Î™Î£Î‘Î“Î©Î“Î—');
        if(name === 'base') renderBase();
        if(name === 'route') renderRoute();
    }

    function saveData() {
        const text = document.getElementById('bulk').value;
        if(!text.trim()) return;
        text.split('\n').forEach(line => {
            const p = line.split('..');
            if(p.length >= 2) db.push({ n: p[0].trim(), a: p[1].trim() });
        });
        db.sort((a, b) => a.n.localeCompare(b.n));
        localStorage.setItem('delivery_db', JSON.stringify(db));
        document.getElementById('bulk').value = '';
        tab('base');
    }

    function renderBase() {
        const query = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('base-list');
        list.innerHTML = '';
        db.filter(item => item.n.toLowerCase().includes(query)).forEach((item, idx) => {
            list.innerHTML += `<div class="card"><div class="info"><span class="name">${item.n}</span><span class="addr">${item.a}</span></div><button class="btn btn-add" onclick="addToRoute(${idx})">+</button><button class="btn btn-edit">âœ</button><button class="btn btn-del" onclick="deleteFromBase(${idx})">Ã—</button></div>`;
        });
    }

    function addToRoute(idx) {
        route.push(db[idx]);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
    }

    function renderRoute() {
        const list = document.getElementById('route-list');
        list.innerHTML = '';
        route.forEach((item, idx) => {
            list.innerHTML += `<div class="card"><div class="handle">â˜°</div><div class="info"><span class="name">${item.n}</span><span class="addr">${item.a}</span></div><button class="btn btn-del" onclick="removeFromRoute(${idx})">Ã—</button></div>`;
        });
    }

    function removeFromRoute(idx) {
        route.splice(idx, 1);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        renderRoute();
    }

    function deleteFromBase(idx) {
        if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿;')) { db.splice(idx, 1); localStorage.setItem('delivery_db', JSON.stringify(db)); renderBase(); }
    }

    function clearAllData() {
        if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿ Î²Î¬ÏƒÎ·Ï‚;')) { localStorage.removeItem('delivery_db'); db = []; renderBase(); }
    }

    function startNav() {
        if(route.length === 0) return alert('Î†Î´ÎµÎ¹Î± Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        const origin = "Current+Location";
        const waypoints = route.slice(0, -1).map(i => encodeURIComponent(i.a)).join('|');
        const destination = encodeURIComponent(route[route.length - 1].a);
        const url = `https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26origin%3D%24&data=05%7C02%7C%7C2b002662ef874245ea8408de6d1ce735%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639068168050564539%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=ugNXxJTALZUJebMGFPu8VMBSJ5SqjUuQLb54dS8dHZU%3D&reserved=0{origin}&destination=${destination}&waypoints=${waypoints}&travelmode=driving`;
        window.open(url, '_blank');
    }

    renderBase();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Pro Dark Final</title>
    <style>
        :root { --blue: #0A84FF; --green: #30D158; --red: #FF453A; --bg: #000000; --card: #1C1C1E; --text: #FFFFFF; --gray: #8E8E93; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .header { background: #1C1C1E; padding: 15px; text-align: center; border-bottom: 1px solid #38383A; position: sticky; top: 0; z-index: 100; }
        .tab-btn { padding: 12px; border: none; background: none; font-weight: 600; color: var(--gray); cursor: pointer; flex: 1; font-size: 0.85em; }
        .tab-btn.active { color: var(--green); border-bottom: 2px solid var(--green); }
        .card { background: var(--card); margin: 10px; padding: 15px; border-radius: 15px; display: flex; flex-direction: column; border: 1px solid #38383A; position: relative; }
        .card-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .info { flex: 1; margin-right: 10px; }
        .name { font-weight: bold; font-size: 1.15em; color: #FFFFFF; display: block; margin-bottom: 4px; }
        .addr { color: var(--gray); font-size: 0.9em; display: block; margin-bottom: 6px; }
        .notes { background: #2C2C2E; color: #FFD60A; font-size: 0.85em; padding: 8px; border-radius: 8px; margin-top: 5px; border-left: 3px solid #FFD60A; }
        .btn-group { display: flex; gap: 8px; align-self: flex-end; margin-top: 10px; }
        .btn { border: none; border-radius: 10px; padding: 12px 18px; cursor: pointer; font-weight: bold; font-size: 1em; }
        .btn-add { background: var(--green); color: black; }
        .btn-del { background: var(--red); color: white; }
        .btn-go { background: var(--green); color: black; width: 92%; margin: 15px auto; display: block; font-size: 1.2em; padding: 18px; border-radius: 15px; font-weight: 800; }
        #bulk { width: 90%; height: 130px; background: #1C1C1E; color: white; border: 1px solid #38383A; border-radius: 12px; padding: 12px; margin-top: 10px; font-size: 16px; }
        .search-bar { width: 90%; padding: 14px; margin: 15px auto; border-radius: 12px; border: 1px solid #38383A; background: #1C1C1E; color: white; display: block; font-size: 16px; }
        .nav-bottom { position: fixed; bottom: 0; width: 100%; background: #1C1C1E; display: flex; padding: 12px 0; border-top: 1px solid #38383A; }
        .time-tag { color: var(--green); font-weight: bold; font-size: 0.9em; background: rgba(48, 209, 88, 0.1); padding: 4px 8px; border-radius: 6px; }
        .handle { color: #48484A; font-size: 1.6em; margin-right: 15px; align-self: center; }
    </style>
</head>
<body>

<div class="header">
    <h3 id="view-title" style="margin:0; letter-spacing: 1px;">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</h3>
</div>

<div id="route-view">
    <button class="btn btn-go" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— NAVIGATION</button>
    <div id="route-list"></div>
</div>

<div id="base-view" style="display:none;">
    <input type="text" class="search-bar" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï€ÎµÎ»Î¬Ï„Î·..." oninput="renderBase()">
    <div id="base-list"></div>
</div>

<div id="settings-view" style="display:none; text-align: center; padding: 20px;">
    <textarea id="bulk" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· .. ÎÏÎ± .. Î£Î·Î¼ÎµÎ¹ÏÏƒÎµÎ¹Ï‚ (ÎšÏ‰Î´Î¹ÎºÎ¿Î¯ ÎºÏ„Î»)"></textarea>
    <button class="btn" style="background:var(--blue); color:white; width:95%; margin-top:10px; padding:15px;" onclick="saveData()">ğŸ’¾ Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î— Î£Î¤Î— Î’Î‘Î£Î—</button>
    <div style="margin-top: 60px;">
        <button class="btn" style="background:var(--red); color:white; width:70%; font-size:0.8em;" onclick="clearAllData()">âš ï¸ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ ÎŸÎ›Î©Î</button>
    </div>
</div>

<div class="nav-bottom">
    <button class="tab-btn active" id="btn-route" onclick="tab('route')">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
    <button class="tab-btn" id="btn-base" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
    <button class="tab-btn" id="btn-settings" onclick="tab('settings')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('delivery_db')) || [];
    let route = JSON.parse(localStorage.getItem('delivery_route')) || [];

    function tab(name) {
        document.getElementById('base-view').style.display = name === 'base' ? 'block' : 'none';
        document.getElementById('route-view').style.display = name === 'route' ? 'block' : 'none';
        document.getElementById('settings-view').style.display = name === 'settings' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        document.getElementById('view-title').innerText = name.toUpperCase();
        if(name === 'base') renderBase();
        if(name === 'route') renderRoute();
    }

    function saveData() {
        const text = document.getElementById('bulk').value;
        if(!text.trim()) return;
        text.split('\n').forEach(line => {
            const p = line.split('..');
            if(p.length >= 2) {
                db.push({
                    n: p[0].trim(),
                    a: p[1].trim(),
                    t: p[2]?.trim() || "---",
                    note: p[3]?.trim() || ""
                });
            }
        });
        db.sort((a, b) => a.n.localeCompare(b.n));
        localStorage.setItem('delivery_db', JSON.stringify(db));
        document.getElementById('bulk').value = '';
        tab('base');
    }

    function renderBase() {
        const query = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('base-list');
        list.innerHTML = '';
        db.sort((a, b) => a.n.localeCompare(b.n));
        db.filter(item => item.n.toLowerCase().includes(query)).forEach((item, idx) => {
            list.innerHTML += `
                <div class="card">
                    <div class="card-row">
                        <div class="info">
                            <span class="name">${item.n}</span>
                            <span class="addr">${item.a}</span>
                            ${item.note ? `<div class="notes">ğŸ”‘ ${item.note}</div>` : ''}
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-add" onclick="addToRoute(${idx})">+</button>
                            <button class="btn btn-del" onclick="deleteFromBase(${idx})">Ã—</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    function addToRoute(idx) {
        route.push(db[idx]);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
    }

    function renderRoute() {
        const list = document.getElementById('route-list');
        list.innerHTML = '';
        route.forEach((item, idx) => {
            list.innerHTML += `
                <div class="card" style="flex-direction: row; align-items: center;">
                    <div class="handle">â˜°</div>
                    <div class="info">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                            <span class="name">${item.n}</span>
                            <span class="time-tag">${item.t}</span>
                        </div>
                        <span class="addr">${item.a}</span>
                        ${item.note ? `<div class="notes">ğŸ”‘ ${item.note}</div>` : ''}
                    </div>
                    <button class="btn btn-del" style="margin-left:10px;" onclick="removeFromRoute(${idx})">Ã—</button>
                </div>`;
        });
    }

    function removeFromRoute(idx) {
        route.splice(idx, 1);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        renderRoute();
    }

    function deleteFromBase(idx) {
        if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î® Î±Ï€ÏŒ Ï„Î· Î²Î¬ÏƒÎ·;')) {
            db.splice(idx, 1);
            localStorage.setItem('delivery_db', JSON.stringify(db));
            renderBase();
        }
    }

    function clearAllData() {
        if(confirm('Î˜Î± ÏƒÎ²Î·ÏƒÏ„Î¿ÏÎ½ Ï„Î± Ï€Î¬Î½Ï„Î±. Î•Î¯ÏƒÎ±Î¹ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Ï‚;')) {
            localStorage.clear();
            db = []; route = [];
            tab('settings');
        }
    }

    function startNav() {
        if(route.length === 0) return alert('Î†Î´ÎµÎ¹Î± Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        const addr = route.map(i => encodeURIComponent(i.a));
        const dest = addr.pop();
        window.open(`https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C9c95bfabb83a48384ffa08de6d1b6567%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639068161596942130%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=oxNbykhXTAnzCf0DNTCcVl75is1k0hVaqnP6pVmiAnQ%3D&reserved=0{dest}&waypoints=${addr.join('|')}&travelmode=driving`, '_blank');
    }

    tab('route'); // ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î±Ï€ÏŒ Ï„Î· Î”Î¹Î±Î´ÏÎ¿Î¼Î®
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery v62</title>
    <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C7e374590f01947af18a208de6eb73a99%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069930399866601%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=qGOHcbLYSGOZdFlLXD1HnhqSkaZJBHusQjb3AHNdVAs%3D&reserved=0"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: #fff; margin: 0; padding: 15px; }
        .container { max-width: 500px; margin: auto; }
        .btn-add { background: #6200ee; color: white; width: 100%; padding: 15px; border-radius: 8px; border: none; font-weight: bold; margin-bottom: 10px; font-size: 16px; }
        .btn-clear { background: #cf6679; color: white; width: 100%; padding: 10px; border-radius: 8px; border: none; margin-bottom: 20px; }
        .card { background: #1e1e1e; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #00e676; }
        .info { flex: 1; }
        .name { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
        .addr { font-size: 0.9em; color: #bbb; }
        .go-btn { background: #00e676; color: #000; text-decoration: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; margin-left: 10px; }
        #modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); flex-direction: column; padding: 20px; z-index: 999; }
        textarea { width: 100%; height: 250px; background: #222; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 10px; font-size: 16px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center">Delivery Run v62 ðŸš›</h2>
    <button class="btn-add" onclick="document.getElementById('modal').style.display='flex'">+ BULK IMPORT</button>
    <div id="stopList"></div>
    <button class="btn-clear" onclick="clearAll()" style="margin-top:30px">CLEAR ALL</button>
</div>

<div id="modal">
    <h3 style="color:white">Î•Ï€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· Î›Î¯ÏƒÏ„Î±Ï‚</h3>
    <textarea id="bulkData" placeholder="ÎŒÎ½Î¿Î¼Î± | Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·..."></textarea>
    <button class="btn-add" onclick="processImport()">Î•Î™Î£Î‘Î“Î©Î“Î—</button>
    <button class="btn-clear" onclick="document.getElementById('modal').style.display='none'">Î‘ÎšÎ¥Î¡ÎŸ</button>
</div>

<script>
    let stops = JSON.parse(localStorage.getItem('delivery_v62') || '[]');

    function render() {
        const list = document.getElementById('stopList');
        list.innerHTML = '';
        stops.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="info">
                    <div class="name">${s.name}</div>
                    <div class="addr">${s.addr}</div>
                </div>
                <a class="go-btn" href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C7e374590f01947af18a208de6eb73a99%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069930399881503%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=IDn2em0%2FmSFPMgxlF7N7Q9LulYIkLgBFQyz2QiBPtvs%3D&reserved=0{encodeURIComponent(s.addr)}" target="_blank">GO</a>
            `;
            list.appendChild(div);
        });
        localStorage.setItem('delivery_v62', JSON.stringify(stops));
    }

    function processImport() {
        const text = document.getElementById('bulkData').value;
        text.split('\n').forEach(line => {
            if(line.trim()) {
                let p = line.split('|');
                stops.push({ name: p[0].trim(), addr: p.length > 1 ? p[1].trim() : p[0].trim() });
            }
        });
        render();
        document.getElementById('modal').style.display = 'none';
        document.getElementById('bulkData').value = '';
    }

    function clearAll() { if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î®;')) { stops = []; render(); } }

    new Sortable(document.getElementById('stopList'), { animation: 150, onEnd: () => {
        let items = [];
        document.querySelectorAll('.card').forEach(c => {
            items.push({ name: c.querySelector('.name').innerText, addr: c.querySelector('.addr').innerText });
        });
        stops = items;
        localStorage.setItem('delivery_v62', JSON.stringify(stops));
    }});

    render();
</script>

</body>
</html>

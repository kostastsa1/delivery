<!DOCTYPE html>
<html lang="el">
<head>

    <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C71094a66736148dd6f0c08de6c38d90e%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639067188583414850%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=Z%2Fj6F4XoXbAk3vZAmHz3ipI0TQ1TCWef9cUU4W11cuw%3D&reserved=0"></script>
    <style>
        :root { --p: #2563eb; --bg: #f1f5f9; --txt: #0f172a; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 100px; }
        .nav { display: flex; background: white; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .nav button { flex: 1; padding: 18px 10px; border: none; background: none; font-weight: bold; color: #64748b; }
        .nav button.active { color: var(--p); border-bottom: 4px solid var(--p); }
        .container { padding: 15px; }
        .card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #e2e8f0; }
        .handle { color: #cbd5e1; margin-right: 15px; font-size: 24px; cursor: grab; }
        .info { flex: 1; }
        .info h4 { margin: 0; font-size: 16px; }
        .info p { margin: 5px 0 0 0; font-size: 13px; color: #64748b; }
        .btn-go { background: #22c55e; color: white; padding: 10px 15px; border-radius: 10px; border: none; font-weight: bold; }
        .btn-full { background: #0f172a; color: white; width: 100%; padding: 20px; font-size: 17px; border-radius: 15px; border: none; font-weight: bold; margin-bottom: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="nav">
    <button id="t1" onclick="tab('run')" class="active">RUN</button>
    <button id="t2" onclick="tab('base')">Î’Î‘Î£Î—</button>
    <button id="t3" onclick="tab('set')">âš™ï¸</button>
</div>

<div id="run-page" class="container">
    <button class="btn-full" onclick="startRoute()">ğŸš€ START FULL ROUTE</button>
    <div id="run-list"></div>
</div>

<div id="base-page" class="container hidden">
    <input type="text" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." style="width:100%; padding:15px; border-radius:12px; border:1px solid #ddd; margin-bottom:15px;" onkeyup="render()">
    <div id="base-list"></div>
</div>

<div id="set-page" class="container hidden">
    <div style="background:white; padding:20px; border-radius:15px;">
        <h3>Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®</h3>
        <textarea id="bulk" style="width:100%; height:200px; margin-bottom:10px;" placeholder="ÎŒÎ½Î¿Î¼Î± | Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·"></textarea>
        <button onclick="save()" style="width:100%; padding:15px; background:var(--p); color:white; border:none; border-radius:10px;">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
        <button onclick="localStorage.clear(); location.reload();" style="width:100%; margin-top:30px; color:red; background:none; border:none;">âš ï¸ Î”Î¹Î±Î³ÏÎ±Ï†Î® ÎŒÎ»Ï‰Î½</button>
    </div>
</div>

<script>
    let base = JSON.parse(localStorage.getItem('db') || '[]');
    let run = JSON.parse(localStorage.getItem('rn') || '[]');

    function tab(t) {
        document.getElementById('run-page').className = t=='run'?'container':'hidden';
        document.getElementById('base-page').className = t=='base'?'container':'hidden';
        document.getElementById('set-page').className = t=='set'?'container':'hidden';
    }

    function save() {
        document.getElementById('bulk').value.split('\n').forEach(l => {
            let p = l.split('|');
            if(p[1]) base.push({n: p[0].trim(), a: p[1].trim()});
        });
        localStorage.setItem('db', JSON.stringify(base));
        alert('ÎˆÏ„Î¿Î¹Î¼Î¿!'); render();
    }

    function render() {
        let s = document.getElementById('search').value.toLowerCase();
        let bl = document.getElementById('base-list'); bl.innerHTML = '';
        base.filter(i => i.n.toLowerCase().includes(s)).forEach(i => {
            let d = document.createElement('div'); d.className = 'card';
            d.innerHTML = `<div class="info"><h4>${i.n}</h4><p>${i.a}</p></div><button class="btn-go" style="background:blue">+</button>`;
            d.querySelector('button').onclick = () => { run.push(i); localStorage.setItem('rn', JSON.stringify(run)); renderRun(); };
            bl.appendChild(d);
        });
    }

    function renderRun() {
        let rl = document.getElementById('run-list'); rl.innerHTML = '';
        run.forEach((i, idx) => {
            let d = document.createElement('div'); d.className = 'card'; d.dataset.id = idx;
            d.innerHTML = `<div class="handle">â˜°</div><div class="info"><h4>${i.n}</h4><p>${i.a}</p></div><button class="btn-go" onclick="window.open('https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%27%2BencodeURIComponent&data=05%7C02%7C%7C71094a66736148dd6f0c08de6c38d90e%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639067188583428951%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=rLcs7uBfQwwWdHfxmqAOWJgB4Q2aUbib5u3ak5I%2BF3A%3D&reserved=0('${i.a}'),'_blank')">GO</button>`;
            rl.appendChild(d);
        });
    }

    function startRoute() {
        if(run.length === 0) return;
        let stops = run.map(i => encodeURIComponent(i.a));
        let dest = stops.pop();
        let way = stops.join('|');
        let url = `https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C71094a66736148dd6f0c08de6c38d90e%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639067188583436778%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=HCjJQPlNL2ePXlnkg6gyOYF0ertpMIuM%2B7t3Ns%2BswkM%3D&reserved=0{dest}&waypoints=${way}&travelmode=driving`;
        window.open(url, '_blank');
    }

    new Sortable(document.getElementById('run-list'), { handle: '.handle', animation: 150, onEnd: () => {
        let nr = []; document.querySelectorAll('#run-list .card').forEach(e => nr.push(run[e.dataset.id]));
        run = nr; localStorage.setItem('rn', JSON.stringify(run));
    }});

    render(); renderRun();
</script>
</body>
</html>

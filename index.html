<!DOCTYPE html>
<html lang="el">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
   <title>Delivery v72 - Classic Version</title>
   <style>
       :root { --p: #30d158; --bg: #1c1c1e; --card: #2c2c2e; --txt: #ffffff; --accent: #0a84ff; }
       body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--txt); -webkit-tap-highlight-color: transparent; }
       .nav { display: flex; background: #000; padding-top: 45px; border-bottom: 1px solid #38383a; position: sticky; top: 0; z-index: 1000; }
       .nav button { flex: 1; padding: 18px; border: none; background: none; font-weight: 700; color: #8e8e93; font-size: 13px; }
       .nav button.active { color: var(--p); border-bottom: 3px solid var(--p); }
       .container { padding: 16px; max-width: 600px; margin: auto; }
       .btn-main { background: var(--p); color: #000; width: 100%; padding: 20px; font-size: 18px; border-radius: 16px; border: none; font-weight: 800; margin-bottom: 15px; display: block; }
       .btn-opt { background: var(--accent); color: #fff; width: 100%; padding: 15px; font-size: 15px; border-radius: 12px; border: none; font-weight: 700; margin-bottom: 20px; display: block; }
       .card { background: var(--card); border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #38383a; position: relative; }
       .handle { color: #8e8e93; padding: 15px 20px; cursor: grab; font-size: 26px; touch-action: none; user-select: none; }
       .num-badge { background: var(--p); color: #000; min-width: 26px; height: 26px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 13px; margin-right: 10px; }
       .info { flex: 1; min-width: 0; }
       .info h4 { margin: 0; font-size: 16px; color: #fff; }
       .info p { margin: 3px 0; font-size: 13px; color: #8e8e93; }
       .meta { display: flex; gap: 8px; margin-top: 5px; flex-wrap: wrap; }
       .tag { font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: 600; border: 1px solid; }
       .tag-time { background: rgba(48, 209, 88, 0.15); color: var(--p); border-color: var(--p); }
       .tag-note { background: rgba(10, 132, 255, 0.15); color: var(--accent); border-color: var(--accent); }
       .btn-edit { background: none; border: none; font-size: 22px; padding: 10px; }
       .btn-go { background: var(--accent); color: #fff; border: none; width: 46px; height: 46px; border-radius: 12px; margin-left: 8px; font-weight: bold; }
       .btn-del { background: #ff453a; color: #fff; border: none; width: 46px; height: 46px; border-radius: 12px; margin-left: 8px; }
       .hidden { display: none; }
       textarea, input { background: #2c2c2e; border: 1px solid #38383a; color: #fff; padding: 15px; border-radius: 12px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 12px; }
   </style>
</head>
<body>

<div class="nav">
   <button id="t1" onclick="tab('run')" class="active">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
   <button id="t2" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
   <button id="t3" onclick="tab('set')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
</div>

<div id="run-page" class="container">
   <button class="btn-main" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— NAVIGATION</button>
   <button class="btn-opt" onclick="smartSort()">ğŸª„ Î‘Î¥Î¤ÎŸÎœÎ‘Î¤Î— Î£Î•Î™Î¡Î‘ (Î©Î¡Î•Î£ ÎšÎ‘Î¤Î©)</button>
   <div id="run-list"></div>
   <button onclick="clearRun()" style="width:100%; color:#ff453a; background:none; border:none; padding:25px; font-weight:bold;">âŒ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ Î—ÎœÎ•Î¡Î‘Î£</button>
</div>

<div id="base-page" class="container hidden">
   <input type="text" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Ï€ÎµÎ»Î¬Ï„Î·..." onkeyup="renderBase()">
   <div id="base-list"></div>
</div>

<div id="set-page" class="container hidden">
   <textarea id="bulk" rows="8" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·"></textarea>
   <button onclick="saveData()" class="btn-main">Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
   <button onclick="exportClassic()" class="btn-opt" style="background:#5856d6">ğŸ’¾ BACKUP Î£Î¤Î‘ NOTES</button>
</div>

<script>
   let db = JSON.parse(localStorage.getItem('delivery_db') || '[]');
   let rn = JSON.parse(localStorage.getItem('delivery_rn') || '[]');

   function sortDB() {
       db.sort((a, b) => a.n.localeCompare(b.n, 'el', { sensitivity: 'base' }));
       localStorage.setItem('delivery_db', JSON.stringify(db));
   }

   function tab(t) {
       document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
       document.getElementById(t + '-page').classList.remove('hidden');
       document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
       if(t==='run') renderRun();
       if(t==='base') { sortDB(); renderBase(); }
       document.getElementById(t==='run'?'t1':t==='base'?'t2':'t3').classList.add('active');
   }

   function renderRun() {
       const list = document.getElementById('run-list'); list.innerHTML = '';
       rn.forEach((item, idx) => {
           const div = document.createElement('div'); div.className = 'card';
           div.innerHTML = `<div class="handle">â‰¡</div><div class="num-badge">${idx + 1}</div>
               <div class="info"><h4>${item.n}</h4><p>${item.a}</p><div class="meta">${item.t ? `<span class="tag tag-time">âŒš ${item.t}</span>` : ''}${item.k ? `<span class="tag tag-note">ğŸ”‘ ${item.k}</span>` : ''}</div></div>
               <button class="btn-edit" onclick="editRun(${idx})">âœï¸</button>
               <button class="btn-go" onclick="window.location.href='comgooglemaps://?daddr='+encodeURIComponent('${item.a}')">GO</button>
               <button class="btn-del" onclick="delRun(${idx})">âœ•</button>`;
           list.appendChild(div);
       });
   }

   function renderBase() {
       const s = document.getElementById('search').value.toLowerCase();
       const list = document.getElementById('base-list'); list.innerHTML = '';
       db.forEach((item, i) => {
           if(item.n.toLowerCase().includes(s) || item.a.toLowerCase().includes(s)) {
               const div = document.createElement('div'); div.className = 'card';
               div.innerHTML = `<div class="num-badge">${i + 1}</div>
                   <div class="info"><h4>${item.n}</h4><p>${item.a}</p><div class="meta">${item.t ? `<span class="tag tag-time">âŒš ${item.t}</span>` : ''}${item.k ? `<span class="tag tag-note">ğŸ”‘ ${item.k}</span>` : ''}</div></div>
                   <button class="btn-edit" onclick="editBase(${i})">âœï¸</button>
                   <button style="background:var(--p); border:none; width:46px; height:46px; border-radius:12px; font-weight:bold; color:#000" onclick="addToRun(${i})">+</button>
                   <button class="btn-del" onclick="delBase(${i})">âœ•</button>`;
               list.appendChild(div);
           }
       });
   }

   function editBase(i) {
       const n = prompt("ÎŒÎ½Î¿Î¼Î±:", db[i].n); const a = prompt("Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·:", db[i].a);
       const t = prompt("ÎÏÎ±:", db[i].t || ""); const k = prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:", db[i].k || "");
       if(n && a) { db[i] = {n, a, t, k}; sortDB(); renderBase(); }
   }

   function editRun(i) {
       const n = prompt("ÎŒÎ½Î¿Î¼Î±:", rn[i].n); const a = prompt("Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·:", rn[i].a);
       const t = prompt("ÎÏÎ±:", rn[i].t || ""); const k = prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:", rn[i].k || "");
       if(n && a) { rn[i] = {n, a, t, k}; localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); }
   }

   function addToRun(i) { rn.push({...db[i]}); localStorage.setItem('delivery_rn', JSON.stringify(rn)); alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!'); }
   function delRun(i) { rn.splice(i,1); localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); }
   function delBase(i) { if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î®;')){db.splice(i,1); localStorage.setItem('delivery_db', JSON.stringify(db)); renderBase();}}
   function clearRun() { if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿;')){ rn=[]; localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); } }
   function smartSort() { let noT = rn.filter(i => !i.t); let hasT = rn.filter(i => i.t); rn = [...noT, ...hasT]; localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); }
   function startNav() { if(!rn.length) return; window.location.href = "comgooglemaps://?saddr=&daddr=" + encodeURIComponent(rn.map(i=>i.a).join(' to:')); }

   function saveData() {
       const val = document.getElementById('bulk').value; if(!val) return;
       val.split('\n').forEach(line => {
           const p = line.split('..').map(x => x.trim());
           if(p.length >= 2) db.push({ n: p[0], a: p[1], t: p[2] || "", k: p[3] || "" });
       });
       sortDB(); document.getElementById('bulk').value = ''; tab('base');
   }

   function exportClassic() {
       const text = db.map(c => `${c.n} .. ${c.a} .. ${c.t} .. ${c.k}`).join('\n');
       navigator.clipboard.writeText(text).then(() => alert('Î‘Î½Ï„Î¹Î³ÏÎ¬Ï†Î·ÎºÎµ! ÎšÎ¬Î½Îµ ÎµÏ€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· ÏƒÏ„Î± Notes.'));
   }

   tab('run');
</script>
</body>
</html>

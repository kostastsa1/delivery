<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Pro 2026</title>
    <style>
        :root { --green: #30D158; --red: #FF453A; --gray: #3A3A3C; --blue: #0A84FF; --bg: #000000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding-top: 110px; }
       
        /* ÎœÎ•ÎÎŸÎ¥ Î•Î Î‘ÎÎ© */
        .top-nav { position: fixed; top: 0; width: 100%; background: #1C1C1E; z-index: 1000; border-bottom: 1px solid #38383A; }
        .tab-bar { display: flex; justify-content: space-around; padding: 10px 0; }
        .tab-btn { padding: 10px; border: none; background: none; font-weight: bold; color: #8E8E93; flex: 1; cursor: pointer; }
        .tab-btn.active { color: var(--green); border-bottom: 3px solid var(--green); }
       
        .card { background: #1C1C1E; margin: 8px; padding: 12px; border-radius: 12px; display: flex; align-items: center; border: 1px solid #2C2C2E; }
        .info { flex: 1; margin-right: 5px; }
        .name { font-weight: bold; font-size: 1.1em; display: block; color: white; }
        .addr { color: #8E8E93; font-size: 0.85em; display: block; }
       
        .btn-group { display: flex; gap: 5px; }
        .btn { border: none; border-radius: 8px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .btn-add { background: var(--green); color: black; font-size: 1.5em; }
        .btn-del { background: var(--red); color: white; }
        .btn-move { background: var(--gray); color: white; font-size: 1.2em; }
       
        .btn-go { background: var(--green); color: black; width: 92%; margin: 15px auto; display: block; font-size: 1.2em; padding: 18px; border-radius: 15px; font-weight: bold; }
        .search-bar { width: 90%; padding: 12px; margin: 10px auto; border-radius: 10px; border: 1px solid #38383A; background: #1C1C1E; color: white; display: block; }
        #bulk { width: 90%; height: 120px; background: #1C1C1E; color: white; border: 1px solid #38383A; border-radius: 10px; padding: 10px; margin: 10px auto; display: block; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="tab-bar">
        <button class="tab-btn active" id="btn-base" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
        <button class="tab-btn" id="btn-route" onclick="tab('route')">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
        <button class="tab-btn" id="btn-settings" onclick="tab('settings')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
    </div>
</div>

<div id="base-view">
    <input type="text" class="search-bar" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." oninput="renderBase()">
    <div id="base-list"></div>
</div>

<div id="route-view" style="display:none;">
    <button class="btn btn-go" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— GOOGLE MAPS</button>
    <div id="route-list"></div>
</div>

<div id="settings-view" style="display:none; text-align: center; padding-top: 20px;">
    <textarea id="bulk" placeholder="Î•Ï€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· ÎµÎ´Ï..."></textarea>
    <button class="btn" style="background:var(--blue); color:white; width:90%; margin:10px auto; height:50px;" onclick="saveData()">ğŸ’¾ Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
    <button class="btn" style="background:var(--red); color:white; width:60%; margin-top:50px; height:40px;" onclick="clearAllData()">âš ï¸ Î”Î™Î‘Î“Î¡Î‘Î¦Î— Î’Î‘Î£Î—Î£</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('delivery_db')) || [];
    let route = JSON.parse(localStorage.getItem('delivery_route')) || [];

    function tab(name) {
        document.getElementById('base-view').style.display = name === 'base' ? 'block' : 'none';
        document.getElementById('route-view').style.display = name === 'route' ? 'block' : 'none';
        document.getElementById('settings-view').style.display = name === 'settings' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        if(name === 'base') renderBase();
        if(name === 'route') renderRoute();
    }

    function saveData() {
        const text = document.getElementById('bulk').value;
        text.split('\n').forEach(line => {
            const p = line.split('..');
            if(p.length >= 2) db.push({ n: p[0].trim(), a: p[1].trim() });
        });
        db.sort((a, b) => a.n.localeCompare(b.n, 'el'));
        localStorage.setItem('delivery_db', JSON.stringify(db));
        document.getElementById('bulk').value = '';
        tab('base');
    }

    function renderBase() {
        const query = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('base-list');
        list.innerHTML = '';
        db.filter(item => item.n.toLowerCase().includes(query)).forEach((item, idx) => {
            list.innerHTML += `<div class="card"><div class="info"><span class="name">${item.n}</span><span class="addr">${item.a}</span></div><div class="btn-group"><button class="btn btn-add" onclick="addToRoute(${idx})">+</button><button class="btn btn-del" onclick="deleteFromBase(${idx})">Ã—</button></div></div>`;
        });
    }

    function addToRoute(idx) {
        route.push(db[idx]);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
    }

    function renderRoute() {
        const list = document.getElementById('route-list');
        list.innerHTML = '';
        route.forEach((item, idx) => {
            list.innerHTML += `
                <div class="card">
                    <div class="btn-group" style="margin-right:10px; flex-direction:column; gap:2px;">
                        <button class="btn btn-move" style="height:25px; width:30px;" onclick="move(${idx}, -1)">â†‘</button>
                        <button class="btn btn-move" style="height:25px; width:30px;" onclick="move(${idx}, 1)">â†“</button>
                    </div>
                    <div class="info"><span class="name">${item.n}</span><span class="addr">${item.a}</span></div>
                    <button class="btn btn-del" onclick="removeFromRoute(${idx})">Ã—</button>
                </div>`;
        });
    }

    function move(idx, dir) {
        let target = idx + dir;
        if(target < 0 || target >= route.length) return;
        [route[idx], route[target]] = [route[target], route[idx]];
        localStorage.setItem('delivery_route', JSON.stringify(route));
        renderRoute();
    }

    function removeFromRoute(idx) {
        route.splice(idx, 1);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        renderRoute();
    }

    function deleteFromBase(idx) {
        if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î®;')) { db.splice(idx, 1); localStorage.setItem('delivery_db', JSON.stringify(db)); renderBase(); }
    }

    function clearAllData() {
        if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î® ÏŒÎ»Î·Ï‚ Ï„Î·Ï‚ Î²Î¬ÏƒÎ·Ï‚;')) { localStorage.removeItem('delivery_db'); db = []; renderBase(); }
    }

    function startNav() {
        if(route.length === 0) return alert('Î†Î´ÎµÎ¹Î± Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        // ÎšÎ‘Î˜Î‘Î¡ÎŸ LINK Î“Î™Î‘ GOOGLE MAPS
        let dest = encodeURIComponent(route[route.length - 1].a);
        let waypoints = route.slice(0, -1).map(r => encodeURIComponent(r.a)).join('|');
        let url = "https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D&data=05%7C02%7C%7C3fbf91ae05d7404f9f0f08de6d1f8b44%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639068179415797779%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=LOkUP7EfhDq0DBiMWOA2ezR0MkcYv8ikGoKbPyJ8utw%3D&reserved=0" + dest + "&waypoints=" + waypoints + "&travelmode=driving";
        window.open(url, '_blank');
    }

    tab('base');
</script>
</body>
</html>

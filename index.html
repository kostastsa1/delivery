<body>

<div class="header">

<div class="nav-tabs">

    <p style="font-size: 0.8rem; color: #64748b;">ÎœÎ¿ÏÏ†Î®: ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· .. ÎÏÎ± .. Î£Ï‡ÏŒÎ»Î¹Î¿</p>
    <textarea id="importArea" placeholder="Î•Ï€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· ÎµÎ´Ï..."></textarea>
    <button class="btn btn-nav" onclick="importData()">Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
   
    <hr style="margin: 2rem 0;">

    <button class="btn btn-backup" onclick="exportData()">ğŸ“‹ Î‘ÎÎ¤Î™Î“Î¡Î‘Î¦Î— ÎŸÎ›Î—Î£ Î¤Î—Î£ Î’Î‘Î£Î—Î£</button>
</div>

<script>
    let customers = JSON.parse(localStorage.getItem('deliveryCustomers') || '[]');
    let route = JSON.parse(localStorage.getItem('deliveryRoute') || '[]');

    function save() {
        localStorage.setItem('deliveryCustomers', JSON.stringify(customers));
        localStorage.setItem('deliveryRoute', JSON.stringify(route));
    }

    function showTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        event.target.classList.add('active');
        document.getElementById(tab + 'Tab').classList.remove('hidden');
        if(tab === 'customers') renderCustomers();
        if(tab === 'route') renderRoute();
    }

    function renderCustomers() {
        const list = document.getElementById('customerList');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filtered = customers.filter(c => c.name.toLowerCase().includes(search) || c.address.toLowerCase().includes(search));
       
        // Update stats
        document.getElementById('stats').innerText = `Î£ÏÎ½Î¿Î»Î¿ Î ÎµÎ»Î±Ï„ÏÎ½: ${customers.length} | Î¦Î¹Î»Ï„ÏÎ±ÏÎ¹ÏƒÎ¼Î­Î½Î¿Î¹: ${filtered.length}`;

        list.innerHTML = filtered.map((c, index) => {
            // Find global index for numbering
            const globalIndex = customers.findIndex(gc => gc.name === c.name && gc.address === c.address) + 1;
            return `
            <div class="card">
                <div class="card-info">
                    <div class="card-name">${globalIndex}. ${c.name}</div>
                    <div class="card-address">${c.address}</div>
                    ${(c.time || c.note) ? `<div class="card-meta">${c.time} ${c.note ? '| ' + c.note : ''}</div>` : ''}
                </div>
                <button class="btn btn-add" onclick="addToRoute('${c.name.replace(/'/g, "\\'")}')">+</button>
                <button class="btn btn-remove" onclick="deleteCustomer('${c.name.replace(/'/g, "\\'")}')" style="margin-left:5px">ğŸ—‘ï¸</button>
            </div>
        `}).join('');
    }

    function addToRoute(name) {
        const cust = customers.find(c => c.name === name);
        if(!route.find(r => r.name === name)) {
            route.push(cust);
            save();
            alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ ÏƒÏ„Î· Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        }
    }

    function deleteCustomer(name) {
        if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î® Ï€ÎµÎ»Î¬Ï„Î·;')) {
            customers = customers.filter(c => c.name !== name);
            route = route.filter(r => r.name !== name);
            save();
            renderCustomers();
        }
    }

    function renderRoute() {
        const list = document.getElementById('routeList');
        list.innerHTML = route.map((c, i) => `
            <div class="route-item" data-id="${i}">
                <span class="handle">â‰¡</span>
                <div style="flex-grow:1">
                    <div class="card-name">${i+1}. ${c.name}</div>
                    <div class="card-address">${c.address}</div>
                </div>
                <button class="btn btn-remove" onclick="removeFromRoute(${i})">âœ•</button>
            </div>
        `).join('');

        new Sortable(list, {
            handle: '.handle',
            animation: 150,
            onEnd: () => {
                const newRoute = [];
                list.querySelectorAll('.route-item').forEach(el => {
                    newRoute.push(route[el.dataset.id]);
                });
                route = newRoute;
                save();
                renderRoute();
            }
        });
    }

    function removeFromRoute(index) {
        route.splice(index, 1);
        save();
        renderRoute();
    }

    function sortRouteByTime() {
        route.sort((a, b) => {
            if (a.time && !b.time) return 1;
            if (!a.time && b.time) return -1;
            return 0;
        });
        save();
        renderRoute();
    }

    function clearRoute() {
        if(confirm('ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î»Î¯ÏƒÏ„Î±Ï‚ Î´Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚;')) {
            route = [];
            save();
            renderRoute();
        }
    }

    function importData() {
        const text = document.getElementById('importArea').value;
        const lines = text.split('\n');
        lines.forEach(line => {
            const parts = line.split('..').map(p => p.trim());
            if(parts.length >= 2) {
                const newData = {
                    name: parts[0],
                    address: parts[1],
                    time: parts[2] || '',
                    note: parts[3] || ''
                };
                const index = customers.findIndex(c => c.name === newData.name);
                if(index > -1) customers[index] = newData;
                else customers.push(newData);
            }
        });
        customers.sort((a, b) => a.name.localeCompare(b.name));
        save();
        alert('Î— ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î® Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ!');
        document.getElementById('importArea').value = '';
    }

    function exportData() {
        const exportText = customers.map(c => `${c.name} .. ${c.address} .. ${c.time} .. ${c.note}`).join('\n');
        navigator.clipboard.writeText(exportText).then(() => {
            alert('ÎŒÎ»Î· Î· Î²Î¬ÏƒÎ· Î±Î½Ï„Î¹Î³ÏÎ¬Ï†Î·ÎºÎµ! ÎœÏ€Î¿ÏÎµÎ¯Ï‚ Î½Î± Ï„Î·Î½ ÎºÎ¬Î½ÎµÎ¹Ï‚ ÎµÏ€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· ÏƒÎµ Î­Î½Î± Î±ÏÏ‡ÎµÎ¯Î¿ Î® Î¼Î®Î½Ï…Î¼Î± Î³Î¹Î± backup.');
        });
    }

    function startNavigation() {
        if(route.length === 0) return alert('Î ÏÏŒÏƒÎ¸ÎµÏƒÎµ ÏƒÏ„Î¬ÏƒÎµÎ¹Ï‚ Ï€ÏÏÏ„Î±!');
        const base = "https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F&data=05%7C02%7C%7C9577713cef8647d9ef8508de6f772135%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639070754600114026%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=ojtntq5tk1kKsxRnLBq7FRANp%2FekDTaSOCAVU4IsMOs%3D&reserved=0";
        const points = route.map(r => encodeURIComponent(r.address)).join('/');
        window.open(base + points, '_blank');
    }

    function renderAll() {
        renderCustomers();
        renderRoute();
    }

    window.onload = renderAll;
</script>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Delivery Pro Easy</title>
    <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C00ba6183bd3746a6a6de08de6c41bf29%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639067226781431277%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=jBF3Lxmj39aFKKM6ttaHtJJ8UKq0YtsgVZmm5H1EGf4%3D&reserved=0"></script>
    <style>
        :root { --p: #30d158; --bg: #1c1c1e; --card: #2c2c2e; --txt: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--txt); }
        .nav { display: flex; background: #000; padding-top: 45px; border-bottom: 1px solid #38383a; position: sticky; top: 0; z-index: 100; }
        .nav button { flex: 1; padding: 18px; border: none; background: none; font-weight: 700; color: #8e8e93; font-size: 12px; }
        .nav button.active { color: var(--p); border-bottom: 3px solid var(--p); }
        .container { padding: 16px; max-width: 600px; margin: auto; }
        .stats-bar { background: #2c2c2e; padding: 15px; border-radius: 14px; margin-bottom: 20px; border-left: 5px solid var(--p); display: flex; justify-content: space-between; }
        .btn-full { background: var(--p); color: #000; width: 100%; padding: 20px; font-size: 18px; border-radius: 16px; border: none; font-weight: 800; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(48,209,88,0.3); }
        .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #38383a; }
        .info { flex: 1; overflow: hidden; margin-left: 10px; }
        .info h4 { margin: 0; font-size: 17px; color: #fff; }
        .info p { margin: 4px 0 0 0; font-size: 13px; color: #8e8e93; }
        .btn-go { background: #30b0c7; color: #000; border: none; padding: 10px 14px; border-radius: 10px; font-weight: bold; }
        .btn-del { background: #ff453a; color: #fff; border: none; padding: 10px; border-radius: 10px; margin-left: 8px; }
        .hidden { display: none; }
        input, textarea { background: #2c2c2e; border: 1px solid #38383a; color: #fff; padding: 15px; border-radius: 12px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="nav">
    <button id="t1" onclick="tab('run')" class="active">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
    <button id="t2" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
    <button id="t3" onclick="tab('set')">âš™ï¸</button>
</div>

<div id="run-page" class="container">
    <div class="stats-bar">
        <div>ğŸ“ <span id="total-stops">0 Î£Ï„Î¬ÏƒÎµÎ¹Ï‚</span></div>
        <div>â³ <span id="total-time">~ 0 Î»ÎµÏ€Ï„Î¬</span></div>
    </div>
    <button class="btn-full" onclick="startRoute()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— NAVIGATION</button>
    <div id="run-list"></div>
    <button onclick="clearRun()" style="width:100%; color:#ff453a; background:none; border:none; padding:20px; font-weight:600;">âŒ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ Î—ÎœÎ•Î¡Î‘Î£</button>
</div>

<div id="base-page" class="container hidden">
    <input type="text" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." onkeyup="renderBase()">
    <div id="base-list"></div>
</div>

<div id="set-page" class="container hidden">
    <h3>Î•Î¹ÏƒÎ±Î³Ï‰Î³Î® ÏƒÏ„Î· Î’Î¬ÏƒÎ·</h3>
    <p style="font-size:13px; color:#8e8e93;">Î“ÏÎ¬ÏˆÎµ: <b>ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·</b></p>
    <textarea id="bulk" rows="8" placeholder="Î£Ï€Î¯Ï„Î¹ .. 21 Alfred St, Templestowe Lower"></textarea>
    <button onclick="saveData()" style="width:100%; padding:18px; background:var(--p); color:#000; border:none; border-radius:12px; font-weight:800;">Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
    <button onclick="if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿ ÏŒÎ»Ï‰Î½;')){localStorage.clear();location.reload();}" style="width:100%; margin-top:30px; color:red; background:none; border:none;">âš ï¸ Î”Î™Î‘Î“Î¡Î‘Î¦Î— Î’Î‘Î£Î—Î£</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('delivery_db') || '[]');
    let rn = JSON.parse(localStorage.getItem('delivery_rn') || '[]');

    function tab(t) {
        document.getElementById('run-page').classList.toggle('hidden', t!=='run');
        document.getElementById('base-page').classList.toggle('hidden', t!=='base');
        document.getElementById('set-page').classList.toggle('hidden', t!=='set');
        document.getElementById('t1').classList.toggle('active', t==='run');
        document.getElementById('t2').classList.toggle('active', t==='base');
        document.getElementById('t3').classList.toggle('active', t==='set');
        if(t==='base') renderBase();
    }

    function saveData() {
        const text = document.getElementById('bulk').value;
        if(!text.trim()) return;
        text.split('\n').forEach(line => {
            // Î”Î­Ï‡ÎµÏ„Î±Î¹ ÎºÎ±Î¹ | ÎºÎ±Î¹ .. Î³Î¹Î± Î½Î± ÎµÎ¯Î¼Î±ÏƒÏ„Îµ ÏƒÎ¯Î³Î¿Ï…ÏÎ¿Î¹
            let separator = line.includes('|') ? '|' : '..';
            const parts = line.split(separator);
            if(parts.length >= 2) {
                db.push({ n: parts[0].trim(), a: parts[1].trim() });
            }
        });
        localStorage.setItem('delivery_db', JSON.stringify(db));
        document.getElementById('bulk').value = '';
        alert('Î— Î²Î¬ÏƒÎ· ÎµÎ½Î·Î¼ÎµÏÏÎ¸Î·ÎºÎµ!');
        renderBase();
        tab('base');
    }

    function renderBase() {
        const search = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('base-list');
        list.innerHTML = '';
        db.filter(item => item.n.toLowerCase().includes(search)).forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<div class="info"><h4>${item.n}</h4><p>${item.a}</p></div><button class="btn-go" style="background:var(--p)">+</button>`;
            div.querySelector('button').onclick = () => {
                rn.push(item);
                localStorage.setItem('delivery_rn', JSON.stringify(rn));
                alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
                renderRun();
            };
            list.appendChild(div);
        });
    }

    function renderRun() {
        const list = document.getElementById('run-list');
        list.innerHTML = '';
        rn.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.dataset.id = idx;
            div.innerHTML = `<div style="color:#48484a; font-size:20px;">â˜°</div><div class="info"><h4>${item.n}</h4><p>${item.a}</p></div><button class="btn-go" onclick="singleGo('${item.a}')">GO</button><button class="btn-del" onclick="del(${idx})">âœ•</button>`;
            list.appendChild(div);
        });
        document.getElementById('total-stops').innerText = rn.length + ' Î£Ï„Î¬ÏƒÎµÎ¹Ï‚';
        document.getElementById('total-time').innerText = '~ ' + (rn.length * 15) + ' Î»ÎµÏ€Ï„Î¬';
    }

    function del(idx) { rn.splice(idx, 1); localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); }
    function clearRun() { if(confirm('ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚;')){ rn = []; localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); } }
    function singleGo(a) { window.location.href = "comgooglemaps://?daddr=" + encodeURIComponent(a) + "&directionsmode=driving"; }
    function startRoute() {
        if(rn.length === 0) return;
        const dests = rn.map(i => i.a.trim()).join(' to:');
        window.location.href = "comgooglemaps://?saddr=&daddr=" + encodeURIComponent(dests) + "&directionsmode=driving";
    }

    new Sortable(document.getElementById('run-list'), { animation: 150, onEnd: () => {
        let newRn = [];
        document.querySelectorAll('#run-list .card').forEach(el => newRn.push(rn[el.dataset.id]));
        rn = newRn; localStorage.setItem('delivery_rn', JSON.stringify(rn));
        renderRun();
    }});

    renderBase(); renderRun();
</script>
</body>
</html>

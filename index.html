<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Pro v22</title>
    <style>
        :root { --green: #30D158; --red: #FF453A; --gray: #3A3A3C; --blue: #0A84FF; --bg: #000000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding-top: 100px; }
        .top-nav { position: fixed; top: 0; width: 100%; background: #1C1C1E; z-index: 1000; border-bottom: 1px solid #38383A; }
        .tab-bar { display: flex; justify-content: space-around; padding: 10px 0; }
        .tab-btn { padding: 10px; border: none; background: none; font-weight: bold; color: #8E8E93; flex: 1; cursor: pointer; }
        .tab-btn.active { color: var(--green); border-bottom: 3px solid var(--green); }
        .card { background: #1C1C1E; margin: 8px; padding: 12px; border-radius: 12px; display: flex; align-items: center; border: 1px solid #2C2C2E; }
        .info { flex: 1; overflow: hidden; }
        .name { font-weight: bold; font-size: 1.1em; display: block; white-space: nowrap; text-overflow: ellipsis; overflow: hidden; }
        .addr { color: #8E8E93; font-size: 0.85em; display: block; }
        .btn-group { display: flex; gap: 6px; }
        .btn { border: none; border-radius: 8px; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; color: white; }
        .btn-add { background: var(--green); color: black; font-size: 1.4em; }
        .btn-edit { background: var(--gray); font-size: 1.1em; }
        .btn-del { background: var(--red); font-size: 1.1em; }
        .btn-move { background: #2C2C2E; width: 32px; height: 32px; font-size: 1.2em; }
        .btn-go { background: var(--green); color: black; width: 92%; margin: 15px auto; display: block; font-size: 1.2em; padding: 18px; border-radius: 15px; font-weight: bold; }
        .search-bar { width: 90%; padding: 12px; margin: 10px auto; border-radius: 10px; border: 1px solid #38383A; background: #1C1C1E; color: white; display: block; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="tab-bar">
        <button class="tab-btn active" id="btn-base" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
        <button class="tab-btn" id="btn-route" onclick="tab('route')">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
        <button class="tab-btn" id="btn-settings" onclick="tab('settings')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
    </div>
</div>

<div id="base-view">
    <input type="text" class="search-bar" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." oninput="renderBase()">
    <div id="base-list"></div>
</div>

<div id="route-view" style="display:none;">
    <button class="btn btn-go" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— GOOGLE MAPS</button>
    <div id="route-list"></div>
</div>

<div id="settings-view" style="display:none; text-align: center; padding: 20px;">
    <textarea id="bulk" style="width:90%; height:150px; background:#1C1C1E; color:white; border-radius:10px; padding:10px;" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·"></textarea>
    <button class="btn" style="background:var(--blue); width:94%; margin:10px auto; height:50px;" onclick="saveData()">ğŸ’¾ Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('delivery_db')) || [];
    let route = JSON.parse(localStorage.getItem('delivery_route')) || [];

    function tab(name) {
        document.querySelectorAll('body > div:not(.top-nav)').forEach(v => v.style.display = 'none');
        document.getElementById(name + '-view').style.display = 'block';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        if(name === 'base') renderBase();
        if(name === 'route') renderRoute();
    }

    function renderBase() {
        const query = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('base-list');
        list.innerHTML = '';
        db.filter(i => i.n.toLowerCase().includes(query)).forEach((item, idx) => {
            list.innerHTML += `<div class="card">
                <div class="info"><span class="name">${item.n}</span><span class="addr">${item.a}</span></div>
                <div class="btn-group">
                    <button class="btn btn-add" onclick="addToRoute(${idx})">+</button>
                    <button class="btn btn-edit" onclick="editItem(${idx})">âœ</button>
                    <button class="btn btn-del" onclick="deleteItem(${idx})">Ã—</button>
                </div>
            </div>`;
        });
    }

    function renderRoute() {
        const list = document.getElementById('route-list');
        list.innerHTML = '';
        route.forEach((item, idx) => {
            list.innerHTML += `<div class="card">
                <div class="btn-group" style="flex-direction:column; margin-right:10px;">
                    <button class="btn btn-move" onclick="move(${idx},-1)">â†‘</button>
                    <button class="btn btn-move" onclick="move(${idx},1)">â†“</button>
                </div>
                <div class="info"><span class="name">${item.n}</span><span class="addr">${item.a}</span></div>
                <button class="btn btn-del" onclick="removeFromRoute(${idx})">Ã—</button>
            </div>`;
        });
    }

    function move(idx, dir) {
        let target = idx + dir;
        if(target >= 0 && target < route.length) {
            [route[idx], route[target]] = [route[target], route[idx]];
            localStorage.setItem('delivery_route', JSON.stringify(route));
            renderRoute();
        }
    }

    function editItem(idx) {
        let newName = prompt("ÎÎ­Î¿ ÎŒÎ½Î¿Î¼Î±:", db[idx].n);
        let newAddr = prompt("ÎÎ­Î± Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·:", db[idx].a);
        if(newName && newAddr) {
            db[idx] = { n: newName, a: newAddr };
            localStorage.setItem('delivery_db', JSON.stringify(db));
            renderBase();
        }
    }

    function startNav() {
        if(route.length === 0) return alert('Î ÏÏŒÏƒÎ¸ÎµÏƒÎµ ÏƒÏ„Î¬ÏƒÎµÎ¹Ï‚!');
        let stops = route.map(r => encodeURIComponent(r.a));
        let dest = stops.pop();
        let waypoints = stops.join('|');
        // Î”Î™ÎŸÎ¡Î˜Î©ÎœÎ•ÎÎŸ LINK Î§Î©Î¡Î™Î£ $
        let url = `https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C456c44fd683a4e1f8c2c08de6d2089a6%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639068183665706544%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=bgiWWP6m65ItT9soXW%2FLz8Tkfxw%2BiOLo%2BBiALGsJTv4%3D&reserved=0{dest}&waypoints=${waypoints}&travelmode=driving`;
        window.open(url, '_blank');
    }

    function addToRoute(idx) { route.push(db[idx]); localStorage.setItem('delivery_route', JSON.stringify(route)); alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!'); }
    function removeFromRoute(idx) { route.splice(idx,1); localStorage.setItem('delivery_route', JSON.stringify(route)); renderRoute(); }
    function deleteItem(idx) { if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î®;')) { db.splice(idx,1); localStorage.setItem('delivery_db', JSON.stringify(db)); renderBase(); } }
    function saveData() {
        let lines = document.getElementById('bulk').value.split('\n');
        lines.forEach(l => { let p = l.split('..'); if(p.length>=2) db.push({n:p[0].trim(), a:p[1].trim()}); });
        db.sort((a,b) => a.n.localeCompare(b.n, 'el'));
        localStorage.setItem('delivery_db', JSON.stringify(db));
        tab('base');
    }

    tab('base');
</script>
</body>
</html>

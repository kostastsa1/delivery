    <style>

        .btn-edit { background: #f1c40f; color: #2c3e50; }
        .btn-nav { background: #3498db; color: white; width: 100%; padding: 15px; font-size: 18px; margin-top: 15px; border-radius: 10px; }

<body>

<div class="header"><h2 style="margin:0">Delivery Tool v59</h2></div>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showTab('customers')">Î Î•Î›Î‘Î¤Î•Î£</button>
    <button class="tab-btn" onclick="showTab('route')">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
    <button class="tab-btn" onclick="showTab('import')">âš™ï¸</button>
</div>

<div id="customersTab" class="container">
    <input type="text" class="search-box" id="searchInput" placeholder="Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." oninput="renderCustomers()">
    <div id="stats" class="stats-info"></div>
    <div id="customerList"></div>
</div>

<div id="routeTab" class="container hidden">
    <div id="routeList"></div>
    <button class="btn btn-nav" onclick="startNavigation()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— NAVIGATION</button>
    <button class="btn btn-clear" onclick="clearRoute()">Î£ÎšÎŸÎ¥Î Î‘ (ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£)</button>
</div>

<div id="importTab" class="container hidden">
    <h3>Î•Î¹ÏƒÎ±Î³Ï‰Î³Î®</h3>
    <textarea id="importArea" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· .. ÎÏÎ± .. Î£Ï‡ÏŒÎ»Î¹Î¿"></textarea>
    <button class="btn btn-nav" onclick="importData()" style="background:#27ae60">Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
    <button class="btn btn-backup" onclick="exportData()">ğŸ“‹ BACKUP (Î‘ÎÎ¤Î™Î“Î¡Î‘Î¦Î— Î’Î‘Î£Î—Î£)</button>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î±</h3>
        <input type="hidden" id="editOldName">
        <input type="text" id="editName" placeholder="ÎŒÎ½Î¿Î¼Î±">
        <input type="text" id="editAddress" placeholder="Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·">
        <input type="text" id="editTime" placeholder="ÎÏÎ±">
        <input type="text" id="editNote" placeholder="Î£Ï‡ÏŒÎ»Î¹Î¿">
        <div style="display:flex; gap:10px">
            <button class="btn btn-nav" onclick="saveEdit()">Î£Î©Î£Î•</button>
            <button class="btn btn-clear" onclick="closeModal()">Î‘ÎšÎ¥Î¡ÎŸ</button>
        </div>
    </div>
</div>

<script>
    let customers = JSON.parse(localStorage.getItem('deliveryCustomers') || '[]');
    let route = JSON.parse(localStorage.getItem('deliveryRoute') || '[]');

    function save() {
        localStorage.setItem('deliveryCustomers', JSON.stringify(customers));
        localStorage.setItem('deliveryRoute', JSON.stringify(route));
    }

    function showTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        event.target.classList.add('active');
        document.getElementById(tab + 'Tab').classList.remove('hidden');
        if(tab === 'customers') renderCustomers();
        if(tab === 'route') renderRoute();
    }

    function renderCustomers() {
        const list = document.getElementById('customerList');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filtered = customers.filter(c => c.name.toLowerCase().includes(search) || c.address.toLowerCase().includes(search));
       
        document.getElementById('stats').innerText = `Î ÎµÎ»Î¬Ï„ÎµÏ‚: ${customers.length} | Î’ÏÎ­Î¸Î·ÎºÎ±Î½: ${filtered.length}`;

        list.innerHTML = filtered.map((c) => {
            const globalIndex = customers.findIndex(gc => gc.name === c.name) + 1;
            return `
            <div class="card">
                <div class="card-info" onclick="openEdit('${c.name.replace(/'/g, "\\'")}')">
                    <div class="card-name">${globalIndex}. ${c.name} âœï¸</div>
                    <div class="card-address">${c.address}</div>
                    ${(c.time || c.note) ? `<div class="card-meta">â° ${c.time} | ğŸ“ ${c.note}</div>` : ''}
                </div>
                <button class="btn btn-add" onclick="addToRoute('${c.name.replace(/'/g, "\\'")}')">+</button>
            </div>
        `}).join('');
    }

    function openEdit(name) {
        const c = customers.find(c => c.name === name);
        document.getElementById('editOldName').value = c.name;
        document.getElementById('editName').value = c.name;
        document.getElementById('editAddress').value = c.address;
        document.getElementById('editTime').value = c.time || '';
        document.getElementById('editNote').value = c.note || '';
        document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
        const oldName = document.getElementById('editOldName').value;
        const index = customers.findIndex(c => c.name === oldName);
        customers[index] = {
            name: document.getElementById('editName').value,
            address: document.getElementById('editAddress').value,
            time: document.getElementById('editTime').value,
            note: document.getElementById('editNote').value
        };
        save();
        closeModal();
        renderCustomers();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    function addToRoute(name) {
        const cust = customers.find(c => c.name === name);
        if(!route.find(r => r.name === name)) {
            route.push(cust);
            save();
            alert('ÎœÏ€Î®ÎºÎµ ÏƒÏ„Î· Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        }
    }

    function renderRoute() {
        const list = document.getElementById('routeList');
        list.innerHTML = route.map((c, i) => `
            <div class="route-item" data-id="${i}">
                <span class="handle">â‰¡</span>
                <div style="flex-grow:1">
                    <div class="card-name">${i+1}. ${c.name}</div>
                    <div class="card-address">${c.address}</div>
                </div>
                <button class="btn btn-clear" onclick="removeFromRoute(${i})" style="width:40px; margin:0">âœ•</button>
            </div>
        `).join('');

        new Sortable(list, {
            handle: '.handle',
            animation: 150,
            onEnd: () => {
                const newRoute = [];
                list.querySelectorAll('.route-item').forEach(el => {
                    newRoute.push(route[el.dataset.id]);
                });
                route = newRoute;
                save();
                renderRoute();
            }
        });
    }

    function removeFromRoute(index) {
        route.splice(index, 1);
        save();
        renderRoute();
    }

    function clearRoute() {
        if(confirm('ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î´Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚;')) {
            route = [];
            save();
            renderRoute();
        }
    }

    function importData() {
        const text = document.getElementById('importArea').value;
        if(!text) return;
        const lines = text.split('\n');
        lines.forEach(line => {
            const parts = line.split('..').map(p => p.trim());
            if(parts.length >= 2) {
                const newData = { name: parts[0], address: parts[1], time: parts[2] || '', note: parts[3] || '' };
                const idx = customers.findIndex(c => c.name === newData.name);
                if(idx > -1) customers[idx] = newData;
                else customers.push(newData);
            }
        });
        customers.sort((a, b) => a.name.localeCompare(b.name));
        save();
        alert('ÎˆÏ„Î¿Î¹Î¼Î¿!');
        document.getElementById('importArea').value = '';
        renderCustomers();
    }

    function exportData() {
        const text = customers.map(c => `${c.name} .. ${c.address} .. ${c.time} .. ${c.note}`).join('\n');
        navigator.clipboard.writeText(text).then(() => alert('Î‘Î½Ï„Î¹Î³ÏÎ¬Ï†Î·ÎºÎµ ÏŒÎ»Î· Î· Î²Î¬ÏƒÎ·!'));
    }

    function startNavigation() {
        if(route.length === 0) return alert('ÎšÎµÎ½Î® Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        const base = "https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F&data=05%7C02%7C%7Ce1629f26ef2b4c0aa7d208de6f79a718%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639070765433571815%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=YlOFNmHNxRU5rQ7%2BLbogXV5VSjtureLf8JotfaWtzG4%3D&reserved=0";
        const points = route.map(r => encodeURIComponent(r.address)).join('/');
        window.open(base + points, '_blank');
    }

    window.onload = () => { renderCustomers(); renderRoute(); };
</script>

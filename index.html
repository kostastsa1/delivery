<script>
    let stops = JSON.parse(localStorage.getItem('delivery_v62') || '[]');

    function render() {
        const list = document.getElementById('stopList');
        list.innerHTML = '';
        stops.forEach((s, i) => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="info">
                    <div class="name">${s.name}</div>

                <a class="go-btn" href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C7e374590f01947af18a208de6eb73a99%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069930399881503%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=IDn2em0%2FmSFPMgxlF7N7Q9LulYIkLgBFQyz2QiBPtvs%3D&reserved=0{encodeURIComponent(s.addr)}" target="_blank">GO</a>
            `;
            list.appendChild(div);
        });
        localStorage.setItem('delivery_v62', JSON.stringify(stops));

    function processImport() {
        const text = document.getElementById('bulkData').value;
        text.split('\n').forEach(line => {
            if(line.trim()) {
                let p = line.split('|');
                stops.push({ name: p[0].trim(), addr: p.length > 1 ? p[1].trim() : p[0].trim() });

    new Sortable(document.getElementById('stopList'), { animation: 150, onEnd: () => {

        });

        <input type="hidden" id="editOldName">

        <input type="text" id="editAddress" placeholder="Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·">

<script>
    let customers = JSON.parse(localStorage.getItem('savedCustomers') || '[]');
    let route = JSON.parse(localStorage.getItem('deliveryRoute') || '[]');

    function save() {
        localStorage.setItem('savedCustomers', JSON.stringify(customers));
        localStorage.setItem('deliveryRoute', JSON.stringify(route));
    }

    function showTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        event.currentTarget.classList.add('active');
        document.getElementById(tab + 'Tab').classList.remove('hidden');
        if(tab === 'customers') renderCustomers();
        if(tab === 'route') renderRoute();
    }

    function renderCustomers() {
        const list = document.getElementById('customerList');
        const search = document.getElementById('searchInput').value.toLowerCase();
        const filtered = customers.filter(c => c.name.toLowerCase().includes(search) || c.address.toLowerCase().includes(search));
       
        list.innerHTML = filtered.map((c) => `
            <div class="card">
                <div class="card-info" onclick="openEdit('${c.name.replace(/'/g, "\\'")}')">
                    <div class="card-name">${c.name} âœï¸</div>
                    <div class="card-address">${c.address}</div>
                    ${(c.time || c.note) ? `<div class="card-meta">â° ${c.time} | ğŸ“ ${c.note}</div>` : ''}
                </div>
                <button class="btn btn-add" onclick="addToRoute('${c.name.replace(/'/g, "\\'")}')">+</button>
            </div>
        `).join('');
    }

    function openEdit(name) {
        const c = customers.find(c => c.name === name);
        document.getElementById('editOldName').value = c.name;
        document.getElementById('editName').value = c.name;
        document.getElementById('editAddress').value = c.address;
        document.getElementById('editTime').value = c.time || '';
        document.getElementById('editNote').value = c.note || '';
        document.getElementById('editModal').style.display = 'flex';
    }

    function saveEdit() {
        const oldName = document.getElementById('editOldName').value;
        const index = customers.findIndex(c => c.name === oldName);
        customers[index] = {
            name: document.getElementById('editName').value,
            address: document.getElementById('editAddress').value,
            time: document.getElementById('editTime').value,
            note: document.getElementById('editNote').value
        };
        save();
        closeModal();
        renderCustomers();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }

    function addToRoute(name) {
        const cust = customers.find(c => c.name === name);
        if(!route.find(r => r.name === name)) {
            route.push(cust);
            save();
            alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
        }
    }

    function renderRoute() {
        const list = document.getElementById('routeList');
        list.innerHTML = route.map((c, i) => `
            <div class="route-item" data-id="${i}">
                <span class="handle">â‰¡</span>
                <div style="flex-grow:1">
                    <div class="card-name">${c.name}</div>
                    <div class="card-address">${c.address}</div>
                </div>
                <button class="btn" onclick="removeFromRoute(${i})" style="background:transparent; color:#e74c3c; font-size:20px">âœ•</button>
            </div>
        `).join('');

        new Sortable(list, {
            handle: '.handle',
            animation: 150,
            onEnd: () => {
                const newRoute = [];
                list.querySelectorAll('.route-item').forEach(el => {
                    newRoute.push(route[el.dataset.id]);
                });
                route = newRoute;
                save();
                renderRoute();
            }
        });
    }

    function removeFromRoute(index) {
        route.splice(index, 1);
        save();
        renderRoute();
    }

    function clearRoute() {
        if(confirm('ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î´Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚;')) {
            route = [];
            save();
            renderRoute();
        }
    }

    function importData() {
        const text = document.getElementById('importArea').value;
        if(!text) return;
        const lines = text.split('\n');
        lines.forEach(line => {
            const parts = line.split('..').map(p => p.trim());
            if(parts.length >= 2) {
                const newData = { name: parts[0], address: parts[1], time: parts[2] || '', note: parts[3] || '' };
                const idx = customers.findIndex(c => c.name === newData.name);
                if(idx > -1) customers[idx] = newData;
                else customers.push(newData);
            }
        });
        customers.sort((a, b) => a.name.localeCompare(b.name));
        save();
        alert('ÎˆÏ„Î¿Î¹Î¼Î¿!');
        document.getElementById('importArea').value = '';
        renderCustomers();
    }

    function startNavigation() {
        if(route.length === 0) return alert('ÎšÎµÎ½Î® Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        const base = "https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F&data=05%7C02%7C%7C60ceb6dab76949cce20108de6f7dc37c%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639070783087677292%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=pGdMPNa1liiRI5DIugsiX%2F26MLJVTnsrOMNoopZCo8M%3D&reserved=0";
        const points = route.map(r => encodeURIComponent(r.address)).join('/');
        window.open(base + points, '_blank');
    }

    window.onload = () => { renderCustomers(); renderRoute(); };
</script>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Run v61</title>
    <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C3b7e589103cf4a6d340608de6eb6570b%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069926592271785%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=b7syAcsp9zVcyu8vh04O39iB8gZN%2FKCNNz6lBL7inl4%3D&reserved=0"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --accent: #00e676; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; margin: auto; }
        .card { background: var(--card); border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); cursor: move; touch-action: none; }
        .info { flex-grow: 1; margin-right: 10px; overflow: hidden; }
        .name { font-weight: bold; font-size: 1.1em; color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .address { font-size: 0.85em; color: #bbb; margin-top: 4px; display: block; }
        .nav-btn { background: var(--accent); color: #000; border: none; padding: 12px 18px; border-radius: 8px; font-weight: bold; text-decoration: none; text-align: center; min-width: 60px; font-size: 14px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; margin-top: 10px; }
        button { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-add { background: #6200ee; color: white; }
        .btn-clear { background: #cf6679; color: white; }
        #importModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; flex-direction: column; padding: 20px; box-sizing: border-box; }
        textarea { width: 100%; height: 60%; background: #222; color: #fff; padding: 15px; border-radius: 8px; border: 1px solid #444; font-size: 16px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center">Delivery Run v61 ðŸš›</h2>
    <div class="controls">
        <button class="btn-add" onclick="showModal()">+ BULK IMPORT</button>
        <button class="btn-clear" onclick="clearAll()">CLEAR ALL</button>
    </div>
    <div id="stopList"></div>
</div>

<div id="importModal">
    <h3 style="color:white">Î•Ï€Î¹ÎºÏŒÎ»Î»Î·ÏƒÎ· Î›Î¯ÏƒÏ„Î±Ï‚</h3>
    <textarea id="bulkData" placeholder="ÎŒÎ½Î¿Î¼Î± | Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·..."></textarea>
    <div style="display:flex; gap:10px;">
        <button class="btn-add" onclick="processImport()">Î•Î™Î£Î‘Î“Î©Î“Î—</button>
        <button class="btn-clear" onclick="hideModal()">Î‘ÎšÎ¥Î¡ÎŸ</button>
    </div>
</div>

<script>
    let stops = [];
   
    // Î¦ÏŒÏÏ„Ï‰ÏƒÎ· Î±Ï€ÏŒ Ï„Î· Î¼Î½Î®Î¼Î·
    const saved = localStorage.getItem('deliveryStops_v61');
    if (saved) {
        stops = JSON.parse(saved);
        renderStops();
    }

    function save() {
        localStorage.setItem('deliveryStops_v61', JSON.stringify(stops));
    }

    function renderStops() {
        const list = document.getElementById('stopList');
        list.innerHTML = '';
        stops.forEach((stop, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="info">
                    <div class="name">${stop.name}</div>
                    <div class="address">${stop.address}</div>
                </div>
                <a class="nav-btn" href="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C3b7e589103cf4a6d340608de6eb6570b%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639069926592285544%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=gPsY9SFCu5tJ117EtEtCxTFKaBA%2FP5QLkarhBzkd8YI%3D&reserved=0{encodeURIComponent(stop.address)}" target="_blank">GO</a>
            `;
            list.appendChild(card);
        });
    }

    function showModal() { document.getElementById('importModal').style.display = 'flex'; }
    function hideModal() { document.getElementById('importModal').style.display = 'none'; }

    function processImport() {
        const text = document.getElementById('bulkData').value;
        const lines = text.split('\n');
       
        lines.forEach(line => {
            let cleanLine = line.trim();
            if(cleanLine !== "") {
                if(cleanLine.includes('|')) {
                    const parts = cleanLine.split('|');
                    stops.push({ name: parts[0].trim(), address: parts[1].trim() });
                } else {
                    stops.push({ name: "Î£Ï„Î¬ÏƒÎ· " + (stops.length + 1), address: cleanLine });
                }
            }
        });

        save();
        renderStops();
        hideModal();
        document.getElementById('bulkData').value = '';
    }

    function clearAll() {
        if(confirm('Î£Î¯Î³Î¿Ï…ÏÎ± Î´Î¹Î±Î³ÏÎ±Ï†Î® ÏŒÎ»Ï‰Î½;')) {
            stops = [];
            save();
            renderStops();
        }
    }

    // Î•Î½ÎµÏÎ³Î¿Ï€Î¿Î¯Î·ÏƒÎ· Drag & Drop
    new Sortable(document.getElementById('stopList'), {
        animation: 150,
        onEnd: function() {
            let updatedOrder = [];
            document.querySelectorAll('.card').forEach(card => {
                updatedOrder.push({
                    name: card.querySelector('.name').innerText,
                    address: card.querySelector('.address').innerText
                });
            });
            stops = updatedOrder;
            save();
        }
    });
</script>

</body>
</html>

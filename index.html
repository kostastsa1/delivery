<!DOCTYPE html>
<html lang="el">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
   <title>Delivery v75 - Stable Drag</title>
   <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C052d2d0370fb4245635608de6f98c6cf%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639070899114173323%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=TBPLbaZQjzJZdyi8nQuBpyyaPPfLTne4Xhrdo6Z%2BsZ4%3D&reserved=0"></script>
   <style>
       :root { --p: #30d158; --bg: #000000; --card: #1c1c1e; --txt: #ffffff; --accent: #0a84ff; }
       body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 120px; color: var(--txt); -webkit-tap-highlight-color: transparent; }
       .nav { display: flex; background: #000; padding-top: 50px; border-bottom: 1px solid #2c2c2e; position: sticky; top: 0; z-index: 1000; }
       .nav button { flex: 1; padding: 18px; border: none; background: none; font-weight: 700; color: #8e8e93; font-size: 13px; text-transform: uppercase; }
       .nav button.active { color: var(--p); border-bottom: 3px solid var(--p); }
       .container { padding: 16px; max-width: 600px; margin: auto; }
       .btn-main { background: var(--p); color: #000; width: 100%; padding: 18px; font-size: 17px; border-radius: 12px; border: none; font-weight: 800; margin-bottom: 12px; display: block; }
       .btn-opt { background: var(--accent); color: #fff; width: 100%; padding: 14px; font-size: 14px; border-radius: 10px; border: none; font-weight: 700; margin-bottom: 20px; display: block; text-transform: uppercase; }
       .card { background: var(--card); border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #2c2c2e; touch-action: none; }
       .handle { color: #8e8e93; padding: 15px; cursor: grab; font-size: 24px; touch-action: none; -webkit-user-select: none; }
       .num-badge { background: #444; color: #fff; min-width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 11px; margin-right: 12px; }
       .num-run { background: var(--p); color: #000; }
       .info { flex: 1; min-width: 0; pointer-events: none; }
       .info h4 { margin: 0; font-size: 16px; color: #fff; }
       .info p { margin: 3px 0; font-size: 13px; color: #8e8e93; }
       .meta { display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap; }
       .tag { font-size: 11px; padding: 4px 8px; border-radius: 6px; font-weight: 700; border: 1px solid; }
       .tag-time { background: rgba(48, 209, 88, 0.1); color: var(--p); border-color: var(--p); }
       .tag-note { background: rgba(10, 132, 255, 0.1); color: var(--accent); border-color: var(--accent); }
       .btn-action { width: 44px; height: 44px; border-radius: 10px; border: none; font-weight: bold; margin-left: 8px; display: flex; align-items: center; justify-content: center; pointer-events: auto; }
       .btn-add { background: var(--p); color: #000; }
       .btn-go { background: var(--accent); color: #fff; }
       .btn-del { background: #ff453a; color: #fff; }
       .hidden { display: none; }
       textarea, input { background: #1c1c1e; border: 1px solid #2c2c2e; color: #fff; padding: 15px; border-radius: 12px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 12px; }
   </style>
</head>
<body>

<div class="nav">
   <button id="t1" onclick="tab('run')" class="active">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
   <button id="t2" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
   <button id="t3" onclick="tab('set')">âš™ï¸</button>
</div>

<div id="run-page" class="container">
   <button class="btn-main" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— NAVIGATION</button>
   <button class="btn-opt" onclick="smartSort()">ğŸª„ Î‘Î¥Î¤ÎŸÎœÎ‘Î¤Î— Î£Î•Î™Î¡Î‘ (Î©Î¡Î•Î£ ÎšÎ‘Î¤Î©)</button>
   <div id="run-list"></div>
   <button onclick="clearRun()" style="width:100%; color:#ff453a; background:none; border:none; padding:20px; font-weight:bold; opacity:0.6; text-transform:uppercase;">Î£ÎºÎ¿Ï…Ï€Î± (ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼Î¿Ï‚)</button>
</div>

<div id="base-page" class="container hidden">
   <input type="text" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." onkeyup="renderBase()">
   <div id="base-list"></div>
</div>

<div id="set-page" class="container hidden">
   <textarea id="bulk" rows="8" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· .. ÎÏÎ± .. ÎšÎ»ÎµÎ¹Î´Î¯"></textarea>
   <button onclick="saveData()" class="btn-main">Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
   <button onclick="exportFullBackup()" class="btn-opt" style="background:#5856d6; margin-top:20px;">ğŸ’¾ BACKUP Î£Î¤Î‘ NOTES</button>
</div>

<script>
   let db = JSON.parse(localStorage.getItem('delivery_db') || '[]');
   let rn = JSON.parse(localStorage.getItem('delivery_rn') || '[]');

   function save() {
       localStorage.setItem('delivery_db', JSON.stringify(db));
       localStorage.setItem('delivery_rn', JSON.stringify(rn));
   }

   function tab(t) {
       document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
       document.getElementById(t + '-page').classList.remove('hidden');
       document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
       if(t==='run') renderRun();
       if(t==='base') renderBase();
       document.getElementById(t==='run'?'t1':t==='base'?'t2':'t3').classList.add('active');
   }

   function renderRun() {
       const list = document.getElementById('run-list');
       list.innerHTML = '';
       rn.forEach((item, idx) => {
           const div = document.createElement('div');
           div.className = 'card';
           div.innerHTML = `<div class="handle">â‰¡</div><div class="num-badge num-run">${idx + 1}</div>
               <div class="info"><h4>${item.n}</h4><p>${item.a}</p>
               <div class="meta">${item.t ? `<span class="tag tag-time">âŒš ${item.t}</span>` : ''}${item.k ? `<span class="tag tag-note">ğŸ”‘ ${item.k}</span>` : ''}</div></div>
               <button style="background:none; border:none; font-size:22px; padding:10px; pointer-events:auto;" onclick="editRun(${idx})">âœï¸</button>
               <button class="btn-action btn-go" onclick="window.location.href='comgooglemaps://?daddr='+encodeURIComponent('${item.a}')">GO</button>
               <button class="btn-action btn-del" onclick="delRun(${idx})">âœ•</button>`;
           list.appendChild(div);
       });

       if (window.sSortable) window.sSortable.destroy();
       window.sSortable = new Sortable(list, {
           handle: '.handle',
           animation: 150,
           ghostClass: 'sortable-ghost',
           onEnd: function() {
               let updatedRn = [];
               // Î”Î¹Î±Î²Î¬Î¶Î¿Ï…Î¼Îµ Ï„Î· Î½Î­Î± ÏƒÎµÎ¹ÏÎ¬ Î±Ï€ÏŒ Ï„Î± Î¿Î½ÏŒÎ¼Î±Ï„Î± Ï„Ï‰Î½ h4 Î³Î¹Î± Î½Î± Î¼Î·Î½ Î¼Ï€ÎµÏÎ´ÎµÏ…Ï„Î¿ÏÎ¼Îµ Î¼Îµ Ï„Î± ID
               list.querySelectorAll('h4').forEach(h4 => {
                   const name = h4.innerText;
                   const found = rn.find(x => x.n === name);
                   if (found) updatedRn.push(found);
               });
               rn = updatedRn;
               save();
               renderRun(); // ÎÎ±Î½Î±Î³ÏÎ¬Ï†Î¿Ï…Î¼Îµ Ï„Î± Î½Î¿ÏÎ¼ÎµÏÎ±
           }
       });
   }

   function renderBase() {
       const s = document.getElementById('search').value.toLowerCase();
       const list = document.getElementById('base-list'); list.innerHTML = '';
       db.sort((a,b) => a.n.localeCompare(b.n, 'el')).forEach((item, i) => {
           if(item.n.toLowerCase().includes(s) || item.a.toLowerCase().includes(s)) {
               const div = document.createElement('div'); div.className = 'card';
               div.innerHTML = `<div class="num-badge">${i+1}</div>
                   <div class="info"><h4>${item.n}</h4><p>${item.a}</p>
                   <div class="meta">${item.t ? `<span class="tag tag-time">âŒš ${item.t}</span>` : ''}${item.k ? `<span class="tag tag-note">ğŸ”‘ ${item.k}</span>` : ''}</div></div>
                   <button style="background:none; border:none; font-size:22px; padding:10px;" onclick="editBase(${i})">âœï¸</button>
                   <button class="btn-action btn-add" onclick="addToRun(${i})">+</button>
                   <button class="btn-action btn-del" onclick="delBase(${i})">âœ•</button>`;
               list.appendChild(div);
           }
       });
   }

   function editBase(i) {
       const n = prompt("ÎŒÎ½Î¿Î¼Î±:", db[i].n); const a = prompt("Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·:", db[i].a);
       const t = prompt("ÎÏÎ±:", db[i].t || ""); const k = prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:", db[i].k || "");
       if(n && a) { db[i] = {n, a, t, k}; save(); renderBase(); }
   }

   function editRun(i) {
       const n = prompt("ÎŒÎ½Î¿Î¼Î±:", rn[i].n); const a = prompt("Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·:", rn[i].a);
       const t = prompt("ÎÏÎ±:", rn[i].t || ""); const k = prompt("ÎšÏ‰Î´Î¹ÎºÏŒÏ‚:", rn[i].k || "");
       if(n && a) { rn[i] = {n, a, t, k}; save(); renderRun(); }
   }

   function addToRun(i) { rn.push({...db[i]}); save(); alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!'); }
   function delRun(i) { rn.splice(i,1); save(); renderRun(); }
   function delBase(i) { if(confirm('Î”Î¹Î±Î³ÏÎ±Ï†Î® Ï€ÎµÎ»Î¬Ï„Î·;')){ db.splice(i,1); save(); renderBase(); } }
   function clearRun() { if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿ Î»Î¯ÏƒÏ„Î±Ï‚;')){ rn=[]; save(); renderRun(); } }
   function smartSort() { let noT = rn.filter(i => !i.t); let hasT = rn.filter(i => i.t); rn = [...noT, ...hasT]; save(); renderRun(); }
   function startNav() { if(!rn.length) return; window.location.href = "comgooglemaps://?saddr=&daddr=" + encodeURIComponent(rn.map(i=>i.a).join(' to:')); }

   function saveData() {
       const val = document.getElementById('bulk').value; if(!val) return;
       val.split('\n').forEach(line => {
           const p = line.split('..').map(x => x.trim());
           if(p.length >= 2) db.push({ n: p[0], a: p[1], t: p[2] || "", k: p[3] || "" });
       });
       save(); document.getElementById('bulk').value = ''; tab('base');
   }

   function exportFullBackup() {
       const text = db.map(c => `${c.n} .. ${c.a} .. ${c.t} .. ${c.k}`).join('\n');
       navigator.clipboard.writeText(text).then(() => alert('Î‘Î½Ï„Î¹Î³ÏÎ¬Ï†Î·ÎºÎµ!'));
   }

   tab('run');
</script>
</body>
</html>

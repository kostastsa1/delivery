<!DOCTYPE html>
<html lang="el">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
   <title>Delivery Pro v36</title>
   <script src="https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fcdnjs.cloudflare.com%2Fajax%2Flibs%2FSortable%2F1.15.0%2FSortable.min.js&data=05%7C02%7C%7C69b82bc7e9d04b09698c08de6d2a6d46%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639068226156654325%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=J00LbiFzW3%2BL5KFhk4zCFLQMXo8GqYbgetnzDFOxpVg%3D&reserved=0"></script>
   <style>
       :root { --p: #30d158; --bg: #1c1c1e; --card: #2c2c2e; --txt: #ffffff; --accent: #30b0c7; }
       body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; color: var(--txt); }
       .nav { display: flex; background: #000; padding-top: 45px; border-bottom: 1px solid #38383a; position: sticky; top: 0; z-index: 100; }
       .nav button { flex: 1; padding: 18px; border: none; background: none; font-weight: 700; color: #8e8e93; font-size: 13px; }
       .nav button.active { color: var(--p); border-bottom: 3px solid var(--p); }
       .container { padding: 16px; max-width: 600px; margin: auto; }
       .btn-full { background: var(--p); color: #000; width: 100%; padding: 20px; font-size: 18px; border-radius: 16px; border: none; font-weight: 800; margin-bottom: 20px; }
       .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; border: 1px solid #38383a; }
       .handle { color: #48484a; font-size: 24px; padding-right: 15px; cursor: grab; }
       .info { flex: 1; overflow: hidden; }
       .info h4 { margin: 0; font-size: 17px; color: #fff; }
       .info p { margin: 4px 0 0 0; font-size: 13px; color: #8e8e93; }
       .btn-nav { background: var(--accent); color: #fff; border: none; padding: 10px; border-radius: 10px; margin-left: 8px; font-weight: bold; }
       .btn-del { background: #ff453a; color: #fff; border: none; width: 35px; height: 35px; border-radius: 8px; margin-left: 8px; }
       .hidden { display: none; }
       textarea, input { background: #2c2c2e; border: 1px solid #38383a; color: #fff; padding: 15px; border-radius: 12px; width: 100%; box-sizing: border-box; font-size: 16px; margin-bottom: 10px; }
   </style>
</head>
<body>

<div class="nav">
   <button id="t1" onclick="tab('run')" class="active">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
   <button id="t2" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
   <button id="t3" onclick="tab('set')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
</div>

<div id="run-page" class="container">
   <div id="run-list"></div>
   <button onclick="clearRun()" style="width:100%; color:#ff453a; background:none; border:none; padding:20px; font-weight: bold;">âŒ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ Î—ÎœÎ•Î¡Î‘Î£</button>
</div>

<div id="base-page" class="container hidden">
   <input type="text" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." onkeyup="renderBase()">
   <div id="base-list"></div>
</div>

<div id="set-page" class="container hidden">
   <textarea id="bulk" rows="8" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·"></textarea>
   <button onclick="saveData()" class="btn-full">Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
</div>

<script>
   let db = JSON.parse(localStorage.getItem('delivery_db') || '[]');
   let rn = JSON.parse(localStorage.getItem('delivery_rn') || '[]');

   function tab(t) {
       document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
       document.getElementById(t + '-page').classList.remove('hidden');
       document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
       if(t==='run') { document.getElementById('t1').classList.add('active'); renderRun(); }
       if(t==='base') { document.getElementById('t2').classList.add('active'); renderBase(); }
       if(t==='set') document.getElementById('t3').classList.add('active');
   }

   function saveData() {
       const text = document.getElementById('bulk').value;
       text.split('\n').forEach(line => {
           const p = line.split('..');
           if(p.length >= 2) db.push({ n: p[0].trim(), a: p[1].trim() });
       });
       localStorage.setItem('delivery_db', JSON.stringify(db));
       document.getElementById('bulk').value = '';
       tab('base');
   }

   function renderBase() {
       const s = document.getElementById('search').value.toLowerCase();
       const list = document.getElementById('base-list');
       list.innerHTML = '';
       db.forEach((item, i) => {
           if(item.n.toLowerCase().includes(s)) {
               const div = document.createElement('div');
               div.className = 'card';
               div.innerHTML = `<div class="info"><h4>${item.n}</h4><p>${item.a}</p></div>
                               <button class="btn-nav" onclick="addToRun(${i})">Î Î¡ÎŸÎ£Î˜Î—ÎšÎ—</button>`;
               list.appendChild(div);
           }
       });
   }

   function addToRun(i) {
       rn.push({...db[i]});
       localStorage.setItem('delivery_rn', JSON.stringify(rn));
       alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
   }

   function renderRun() {
       const list = document.getElementById('run-list');
       list.innerHTML = '';
       rn.forEach((item, idx) => {
           const div = document.createElement('div');
           div.className = 'card'; div.dataset.id = idx;
           div.innerHTML = `
               <div class="handle">â˜°</div>
               <div class="info"><h4>${item.n}</h4><p>${item.a}</p></div>
               <button class="btn-nav" onclick="go('${item.a.replace(/'/g, "\\'")}')">GO</button>
               <button class="btn-del" onclick="del(${idx})">âœ•</button>`;
           list.appendChild(div);
       });
   }

   // Î— Î›Î¥Î£Î—: Î‘Î½Î¿Î¯Î³ÎµÎ¹ Î¼ÏŒÎ½Î¿ ÎœÎ™Î‘ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· Ï„Î· Ï†Î¿ÏÎ¬ Î³Î¹Î± Î½Î± Î¼Î·Î½ "ÎºÏÎ±ÏƒÎ¬ÏÎµÎ¹" Ï„Î¿ link
   function go(address) {
       // ÎšÎ±Î¸Î±ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î· Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· Î±Ï€ÏŒ $ ÎºÎ±Î¹ ÎºÎµÎ½Î¬
       const clean = address.replace(/[$]/g, '').trim();
       const url = "comgooglemaps://?daddr=" + encodeURIComponent(clean) + "&directionsmode=driving";
       window.location.href = url;
   }

   function del(idx) { rn.splice(idx,1); localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); }
   function clearRun() { rn=[]; localStorage.setItem('delivery_rn', JSON.stringify(rn)); renderRun(); }

   new Sortable(document.getElementById('run-list'), { handle: '.handle', animation: 150, onEnd: () => {
       let newRn = [];
       document.querySelectorAll('#run-list .card').forEach(el => newRn.push(rn[el.dataset.id]));
       rn = newRn; localStorage.setItem('delivery_rn', JSON.stringify(rn));
       renderRun();
   }});

   tab('run');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Delivery Pro 2026</title>
    <style>
        :root { --green: #30D158; --red: #FF453A; --gray: #3A3A3C; --blue: #0A84FF; --bg: #000000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding-top: 110px; }
       
        /* Î¤ÎŸ ÎœÎ•ÎÎŸÎ¥ Î¤Î©Î¡Î‘ Î•Î™ÎÎ‘Î™ Î•Î Î‘ÎÎ© */
        .top-nav { position: fixed; top: 0; width: 100%; background: #1C1C1E; z-index: 1000; border-bottom: 1px solid #38383A; }
        .header { padding: 10px; text-align: center; border-bottom: 1px solid #2C2C2E; }
        .tab-bar { display: flex; justify-content: space-around; padding: 5px 0; }
       
        .tab-btn { padding: 12px; border: none; background: none; font-weight: 600; color: #8E8E93; flex: 1; cursor: pointer; font-size: 0.85em; }
        .tab-btn.active { color: var(--green); border-bottom: 3px solid var(--green); }
       
        .card { background: #1C1C1E; margin: 8px; padding: 12px; border-radius: 12px; display: flex; align-items: center; border: 1px solid #2C2C2E; }
        .info { flex: 1; }
        .name { font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 2px; }
        .addr { color: #8E8E93; font-size: 0.85em; display: block; }
        .notes { color: #FFD60A; font-size: 0.8em; margin-top: 4px; font-weight: bold; }
       
        .btn-group { display: flex; gap: 8px; }
        .btn { border: none; border-radius: 8px; width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; }
        .btn-add { background: var(--green); color: black; font-size: 1.4em; }
        .btn-edit { background: var(--gray); color: white; font-size: 1.1em; }
        .btn-del { background: var(--red); color: white; font-size: 1.1em; }
       
        .btn-go { background: var(--green); color: black; width: 92%; margin: 15px auto; display: block; font-size: 1.2em; padding: 18px; border-radius: 15px; font-weight: bold; }
        .search-bar { width: 90%; padding: 12px; margin: 10px auto; border-radius: 10px; border: 1px solid #38383A; background: #1C1C1E; color: white; display: block; }
        #bulk { width: 90%; height: 120px; background: #1C1C1E; color: white; border: 1px solid #38383A; border-radius: 10px; padding: 10px; margin: 10px auto; display: block; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="header"><h3 id="view-title" style="margin:0; font-size: 1em;">Î Î•Î›Î‘Î¤Î•Î£</h3></div>
    <div class="tab-bar">
        <button class="tab-btn active" id="btn-base" onclick="tab('base')">Î Î•Î›Î‘Î¤Î•Î£</button>
        <button class="tab-btn" id="btn-route" onclick="tab('route')">Î”Î™Î‘Î”Î¡ÎŸÎœÎ—</button>
        <button class="tab-btn" id="btn-settings" onclick="tab('settings')">âš™ï¸ Î•Î™Î£Î‘Î“Î©Î“Î—</button>
    </div>
</div>

<div id="base-view">
    <input type="text" class="search-bar" id="search" placeholder="ğŸ” Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ·..." oninput="renderBase()">
    <div id="base-list"></div>
</div>

<div id="route-view" style="display:none;">
    <button class="btn btn-go" onclick="startNav()">ğŸš€ Î•ÎÎ‘Î¡ÎÎ— GOOGLE MAPS</button>
    <button class="btn" style="background: #3A3A3C; color: white; width: 50%; margin: 5px auto; display: block; padding: 10px; border-radius: 10px; font-size: 0.8em;" onclick="clearRoute()">ğŸ—‘ï¸ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ Î”Î™Î‘Î”Î¡ÎŸÎœÎ—Î£</button>
    <div id="route-list"></div>
</div>

<div id="settings-view" style="display:none; text-align: center; padding-top: 20px;">
    <textarea id="bulk" placeholder="ÎŒÎ½Î¿Î¼Î± .. Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· .. ÎÏÎ± .. Î£Î·Î¼ÎµÎ¹ÏÏƒÎµÎ¹Ï‚"></textarea>
    <button class="btn" style="background:var(--blue); color:white; width:90%; margin:10px auto; height:50px;" onclick="saveData()">ğŸ’¾ Î‘Î ÎŸÎ˜Î—ÎšÎ•Î¥Î£Î—</button>
    <button class="btn" style="background:var(--red); color:white; width:60%; margin-top:50px; height:40px; font-size:0.75em;" onclick="clearAllData()">âš ï¸ ÎšÎ‘Î˜Î‘Î¡Î™Î£ÎœÎŸÎ£ Î’Î‘Î£Î—Î£</button>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('delivery_db')) || [];
    let route = JSON.parse(localStorage.getItem('delivery_route')) || [];

    function tab(name) {
        document.getElementById('base-view').style.display = name === 'base' ? 'block' : 'none';
        document.getElementById('route-view').style.display = name === 'route' ? 'block' : 'none';
        document.getElementById('settings-view').style.display = name === 'settings' ? 'block' : 'none';
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + name).classList.add('active');
        document.getElementById('view-title').innerText = name.toUpperCase() === 'BASE' ? 'Î Î•Î›Î‘Î¤Î•Î£' : (name.toUpperCase() === 'ROUTE' ? 'Î”Î™Î‘Î”Î¡ÎŸÎœÎ—' : 'Î•Î™Î£Î‘Î“Î©Î“Î—');
        if(name === 'base') renderBase();
        if(name === 'route') renderRoute();
    }

    function saveData() {
        const text = document.getElementById('bulk').value;
        if(!text.trim()) return;
        text.split('\n').forEach(line => {
            const p = line.split('..');
            if(p.length >= 2) db.push({ n: p[0].trim(), a: p[1].trim(), t: p[2]?.trim() || "", note: p[3]?.trim() || "" });
        });
        db.sort((a, b) => a.n.localeCompare(b.n, 'el'));
        localStorage.setItem('delivery_db', JSON.stringify(db));
        document.getElementById('bulk').value = '';
        tab('base');
    }

    function renderBase() {
        const query = document.getElementById('search').value.toLowerCase();
        const list = document.getElementById('base-list');
        list.innerHTML = '';
        db.sort((a, b) => a.n.localeCompare(b.n, 'el'));
        db.filter(item => item.n.toLowerCase().includes(query)).forEach((item, idx) => {
            list.innerHTML += `
                <div class="card">
                    <div class="info">
                        <span class="name">${item.n}</span>
                        <span class="addr">${item.a}</span>
                        ${item.note ? `<div class="notes">ğŸ”‘ ${item.note}</div>` : ''}
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-add" onclick="addToRoute(${idx})">+</button>
                        <button class="btn btn-edit">âœ</button>
                        <button class="btn btn-del" onclick="deleteFromBase(${idx})">Ã—</button>
                    </div>
                </div>`;
        });
    }

    function addToRoute(idx) {
        route.push(db[idx]);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        alert('Î ÏÎ¿ÏƒÏ„Î­Î¸Î·ÎºÎµ!');
    }

    function renderRoute() {
        const list = document.getElementById('route-list');
        list.innerHTML = '';
        route.forEach((item, idx) => {
            list.innerHTML += `
                <div class="card">
                    <div style="color:var(--green); font-weight:bold; margin-right:10px;">${idx+1}.</div>
                    <div class="info">
                        <span class="name">${item.n}</span>
                        <span class="addr">${item.a}</span>
                    </div>
                    <button class="btn btn-del" onclick="removeFromRoute(${idx})">Ã—</button>
                </div>`;
        });
    }

    function removeFromRoute(idx) {
        route.splice(idx, 1);
        localStorage.setItem('delivery_route', JSON.stringify(route));
        renderRoute();
    }

    function clearRoute() {
        if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿ Î´Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚;')) { route = []; localStorage.setItem('delivery_route', JSON.stringify(route)); renderRoute(); }
    }

    function deleteFromBase(idx) {
        if(confirm('Î£Î²Î®ÏƒÎ¹Î¼Î¿ Ï€ÎµÎ»Î¬Ï„Î·;')) { db.splice(idx, 1); localStorage.setItem('delivery_db', JSON.stringify(db)); renderBase(); }
    }

    function clearAllData() {
        if(confirm('Î Î¡ÎŸÎ£ÎŸÎ§Î—: Î˜Î± ÏƒÎ²Î·ÏƒÏ„Î¿ÏÎ½ ÎŸÎ›ÎŸÎ™ Î¿Î¹ Ï€ÎµÎ»Î¬Ï„ÎµÏ‚!')) { localStorage.removeItem('delivery_db'); db = []; renderBase(); }
    }

    function startNav() {
        if(route.length === 0) return alert('Î†Î´ÎµÎ¹Î± Î´Î¹Î±Î´ÏÎ¿Î¼Î®!');
        const addresses = route.map(r => encodeURIComponent(r.a));
        const lastAddress = addresses.pop();
        const waypoints = addresses.join('|');
        // ÎÎ­Î¿ Link Ï€Î¿Ï… Î±Î½Î¿Î¯Î³ÎµÎ¹ ÏƒÎ¯Î³Î¿Ï…ÏÎ± Ï„Î¿ Google Maps
        const url = `https://emea01.safelinks.protection.outlook.com/?url=https%3A%2F%2Fwww.google.com%2Fmaps%2Fdir%2F%3Fapi%3D1%26destination%3D%24&data=05%7C02%7C%7C1f0bc93cae3f42f6f1cb08de6d1ec530%7C84df9e7fe9f640afb435aaaaaaaaaaaa%7C1%7C0%7C639068176096414042%7CUnknown%7CTWFpbGZsb3d8eyJFbXB0eU1hcGkiOnRydWUsIlYiOiIwLjAuMDAwMCIsIlAiOiJXaW4zMiIsIkFOIjoiTWFpbCIsIldUIjoyfQ%3D%3D%7C0%7C%7C%7C&sdata=CfwnRA8CjwUzSJqAI352gUmFf7DWmh53s2tgvIwwocU%3D&reserved=0{lastAddress}&waypoints=${waypoints}&travelmode=driving`;
        window.open(url, '_blank');
    }

    tab('base');
</script>
</body>
</html>

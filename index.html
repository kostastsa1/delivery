<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Scanner v70</title>
    <style>
        body { background: #000; color: #00ff00; font-family: monospace; padding: 20px; }
        .box { border: 1px solid #00ff00; padding: 10px; margin-bottom: 20px; word-break: break-all; }
        h2 { color: #fff; border-bottom: 2px solid #fff; }
    </style>
</head>
<body>
    <h2>Διαγνωστικό Μνήμης</h2>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        const keys = ['delivery_db', 'savedCustomers', 'deliveryCustomers', 'customers', 'myData'];
       
        keys.forEach(k => {
            let data = localStorage.getItem(k);
            results.innerHTML += `<h3>Συρτάρι: ${k}</h3>`;
            if (data) {
                results.innerHTML += `<div class="box">${data}</div>`;
            } else {
                results.innerHTML += `<div class="box" style="color:red">ΑΔΕΙΟ</div>`;
            }
        });
    </script>
</body>
</html>
